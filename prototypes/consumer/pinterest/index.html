    <meta charset="utf-8" />
    <title>Pinterest 多角色体验原型</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f4f6fb;
        --text: #0f172a;
        --muted: #64748b;
        --line: #e2e8f0;
        --card: #ffffff;
        --accent: #ef4444;
        --shadow: 0 24px 60px rgba(15, 23, 42, 0.12);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        background: var(--bg);
        color: var(--text);
        display: flex;
        justify-content: center;
      }

      .prototype-shell {
        width: min(1280px, 100%);
        padding: 40px;
      }

      header {
        margin-bottom: 28px;
      }

      h1 {
        margin: 0 0 8px;
        font-size: 34px;
        letter-spacing: 0.02em;
      }

      .tagline {
        margin: 0;
        color: var(--muted);
        font-size: 18px;
      }

      .role-switcher {
        display: inline-flex;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 999px;
        padding: 6px;
        margin-top: 24px;
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
        backdrop-filter: blur(8px);
      }

      .role-switcher button {
        position: relative;
        border: none;
        background: transparent;
        padding: 10px 22px;
        border-radius: 999px;
        font-size: 15px;
        color: var(--muted);
        cursor: pointer;
        transition: all 0.25s ease;
      }

      .role-switcher button::before {
        content: attr(data-emoji);
        margin-right: 8px;
      }

      .role-switcher button.active {
        background: #0ea5e9;
        color: #ffffff;
        font-weight: 600;
        box-shadow: 0 12px 24px rgba(14, 165, 233, 0.28);
      }

      .workspace {
        display: grid;
        grid-template-columns: 280px 1fr;
        gap: 28px;
      }

      .sidebar {
        background: rgba(255, 255, 255, 0.9);
        padding: 24px;
        border-radius: 24px;
        box-shadow: var(--shadow);
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      .role-meta h2 {
        margin: 0;
        font-size: 22px;
      }

      .role-meta p {
        margin: 6px 0 0;
        color: var(--muted);
        font-size: 14px;
        line-height: 1.6;
      }

      .menu-list {
        list-style: none;
        margin: 0;
        padding: 0;
        display: grid;
        gap: 12px;
      }

      .menu-button {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 12px 14px;
        border-radius: 16px;
        border: 1px solid transparent;
        background: rgba(248, 250, 252, 0.9);
        color: var(--text);
        cursor: pointer;
        font-size: 15px;
        transition: all 0.2s ease;
      }

      .menu-button:hover {
        border-color: #38bdf8;
        box-shadow: 0 12px 24px rgba(14, 165, 233, 0.16);
      }

      .menu-button.active {
        background: #0ea5e9;
        color: #ffffff;
        border-color: transparent;
        box-shadow: 0 16px 28px rgba(14, 165, 233, 0.24);
      }

      .menu-button .meta {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .menu-button .icon {
        font-size: 18px;
      }

      .menu-button .badge {
        font-size: 11px;
        padding: 4px 8px;
        border-radius: 999px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        font-weight: 600;
        background: rgba(255, 255, 255, 0.35);
        color: inherit;
      }

      main {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 28px;
        padding: 32px;
        box-shadow: var(--shadow);
        display: flex;
        flex-direction: column;
        gap: 24px;
        max-height: calc(100vh - 120px);
        overflow-y: auto;
      }

      .content-header h3 {
        margin: 0 0 6px;
        font-size: 24px;
      }

      .content-header p {
        margin: 0;
        color: var(--muted);
      }

      .content-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 18px;
      }

      .card {
        background: var(--card);
        border-radius: 22px;
        padding: 20px;
        border: 1px solid var(--line);
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .card h4 {
        margin: 0;
        font-size: 18px;
      }

      .card p {
        margin: 0;
        color: var(--muted);
        font-size: 14px;
        line-height: 1.6;
      }

      .inline-list {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }

      .pill {
        padding: 6px 12px;
        border-radius: 999px;
        background: rgba(14, 165, 233, 0.12);
        color: #0369a1;
        font-size: 12px;
        letter-spacing: 0.04em;
      }

      .split {
        display: grid;
        grid-template-columns: 340px 1fr;
        gap: 24px;
      }

      .preview-pane {
        border-radius: 24px;
        overflow: hidden;
        background: linear-gradient(135deg, #fee2e2, #fce7f3, #e0f2fe);
        aspect-ratio: 3 / 4;
        display: flex;
        align-items: flex-end;
        padding: 24px;
        color: #1f2937;
        font-weight: 600;
        font-size: 20px;
      }

      .data-table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 18px;
        overflow: hidden;
        box-shadow: 0 12px 30px rgba(15, 23, 42, 0.1);
      }

      .data-table thead {
        background: #0ea5e9;
        color: #fff;
      }

      .data-table th,
      .data-table td {
        padding: 14px 18px;
        font-size: 14px;
        text-align: left;
      }

      .data-table tbody tr:nth-child(even) {
        background: rgba(148, 163, 184, 0.12);
      }

      .kanban {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 18px;
      }

      .kanban-column {
        background: rgba(148, 163, 184, 0.12);
        border-radius: 20px;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .kanban-column h4 {
        margin: 0;
        font-size: 16px;
      }

      .kanban-card {
        background: #fff;
        border-radius: 14px;
        padding: 14px;
        font-size: 13px;
        line-height: 1.4;
        box-shadow: 0 8px 18px rgba(15, 23, 42, 0.1);
      }

      .stat-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 16px;
      }

      .stat-card {
        background: rgba(14, 165, 233, 0.08);
        border-radius: 18px;
        padding: 16px;
      }

      .stat-card h5 {
        margin: 0 0 6px;
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #0c4a6e;
      }

      .stat-card strong {
        font-size: 22px;
      }

      .timeline {
        border-left: 2px solid var(--line);
        padding-left: 18px;
        display: grid;
        gap: 14px;
      }

      .timeline-item {
        position: relative;
      }

      .timeline-item::before {
        content: '';
        position: absolute;
        top: 4px;
        left: -28px;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #0ea5e9;
        box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.18);
      }

      .timeline-item strong {
        display: block;
        margin-bottom: 4px;
      }

      @media (max-width: 1080px) {
        .prototype-shell {
          padding: 24px;
        }

        .workspace {
          grid-template-columns: 100%;
        }

        main {
          max-height: none;
        }
      }
    </style>
  </head>

      const menuList = document.getElementById('menu-list');
      const content = document.getElementById('content');
      const roleName = document.getElementById('role-name');
      const roleDesc = document.getElementById('role-desc');
      const roleButtons = Array.from(document.querySelectorAll('[data-role]'));

      let currentRole = 'user';
      let currentMenu = null;

      function renderRole(roleKey) {
        const role = roles[roleKey];
        if (!role) return;
        currentRole = roleKey;
        roleName.textContent = role.name;
        roleDesc.textContent = role.description;
        menuList.innerHTML = '';

        roleButtons.forEach((btn) => {
          btn.classList.toggle('active', btn.dataset.role === roleKey);
        });

        role.menus.forEach((item, index) => {
          const li = document.createElement('li');
          const button = document.createElement('button');
          button.type = 'button';
          button.className = 'menu-button';
          button.dataset.menuId = item.id;
          const meta = document.createElement('div');
          meta.className = 'meta';
          const icon = document.createElement('span');
          icon.className = 'icon';
          icon.textContent = item.icon;
          const label = document.createElement('span');
          label.textContent = item.name;
          meta.appendChild(icon);
          meta.appendChild(label);
          button.appendChild(meta);
          if (item.badge) {
            const badge = document.createElement('span');
            badge.className = 'badge';
            badge.textContent = item.badge;
            button.appendChild(badge);
          }
          button.addEventListener('click', () => setActiveMenu(item.id));
          li.appendChild(button);
          menuList.appendChild(li);
          if (index === 0) {
            currentMenu = item.id;
          }
        });

        setActiveMenu(currentMenu);
      }

      function setActiveMenu(menuId) {
        const role = roles[currentRole];
        if (!role) return;
        const menu = role.menus.find((item) => item.id === menuId) || role.menus[0];
        if (!menu) return;
        currentMenu = menu.id;
        Array.from(menuList.querySelectorAll('.menu-button')).forEach((btn) => {
          btn.classList.toggle('active', btn.dataset.menuId === currentMenu);
        });
        content.innerHTML = menu.content;
        content.scrollTop = 0;
      }

      roleButtons.forEach((button) => {
        button.addEventListener('click', () => {
          renderRole(button.dataset.role);
        });
      });

      renderRole(currentRole);
    </script>
