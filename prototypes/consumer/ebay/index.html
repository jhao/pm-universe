      const roleSwitcherEl = document.getElementById("roleSwitcher");
      const roleTitleEl = document.getElementById("roleTitle");
      const roleDescriptionEl = document.getElementById("roleDescription");
      const roleHighlightsEl = document.getElementById("roleHighlights");
      const menuListEl = document.getElementById("menuList");
      const pageTitleEl = document.getElementById("pageTitle");
      const pageSummaryEl = document.getElementById("pageSummary");
      const pageBodyEl = document.getElementById("pageBody");

      let currentRole = "buyer";
      let currentMenu = roleConfigs[currentRole].menus[0].id;

      function buildRoleSwitcher() {
        roleSwitcherEl.innerHTML = "";
        Object.entries(roleConfigs).forEach(([key, config]) => {
          const button = document.createElement("button");
          button.type = "button";
          button.className = "role-button";
          button.dataset.role = key;
          button.textContent = config.name;
          button.addEventListener("click", () => {
            if (currentRole !== key) {
              currentRole = key;
              currentMenu = roleConfigs[key].menus[0]?.id || "";
              renderRole(key);
            }
          });
          roleSwitcherEl.appendChild(button);
        });
      }

      function renderRole(roleKey) {
        const config = roleConfigs[roleKey];
        if (!config) return;

        roleTitleEl.textContent = config.name;
        roleDescriptionEl.textContent = config.description;
        roleHighlightsEl.innerHTML = config.highlights
          .map((item) => `
            <div class="highlight-card">
              <span>${item.label}</span>
              <strong>${item.value}</strong>
            </div>
          `)
          .join("");

        roleSwitcherEl
          .querySelectorAll("button")
          .forEach((btn) => btn.classList.toggle("active", btn.dataset.role === roleKey));

        const menus = config.menus || [];
        if (!menus.find((m) => m.id === currentMenu)) {
          currentMenu = menus[0]?.id || "";
        }

        menuListEl.innerHTML = menus
          .map(
            (menu) => `
              <li>
                <button type="button" class="menu-button${menu.id === currentMenu ? " active" : ""}" data-menu="${menu.id}">
                  <span class="menu-label">${menu.label}</span>
                  <span class="menu-sub">${menu.summary}</span>
                </button>
              </li>
            `
          )
          .join("");

        menuListEl.querySelectorAll("button").forEach((btn) => {
          btn.addEventListener("click", () => {
            renderMenu(roleKey, btn.dataset.menu);
          });
        });

        renderMenu(roleKey, currentMenu);
      }

      function renderMenu(roleKey, menuId) {
        const role = roleConfigs[roleKey];
        const menu = role?.menus.find((item) => item.id === menuId);
        if (!menu) return;

        currentMenu = menuId;
        pageTitleEl.textContent = menu.label;
        pageSummaryEl.textContent = menu.summary;
        pageBodyEl.innerHTML = menu.content;

        menuListEl
          .querySelectorAll("button")
          .forEach((btn) => btn.classList.toggle("active", btn.dataset.menu === menuId));

        pageBodyEl.scrollTop = 0;
      }

      buildRoleSwitcher();
      renderRole(currentRole);
    </script>
