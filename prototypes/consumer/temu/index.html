      const state = {
        role: 'user',
        activeId: 'user-home',
      };

      const sidebarMenu = document.getElementById('sidebarMenu');
      const viewContent = document.getElementById('viewContent');
      const viewTitle = document.getElementById('viewTitle');
      const viewSubtitle = document.getElementById('viewSubtitle');
      const viewMetrics = document.getElementById('viewMetrics');
      const viewBreadcrumb = document.getElementById('viewBreadcrumb');
      const roleNameEl = document.getElementById('activeRoleName');
      const roleDescEl = document.getElementById('activeRoleDesc');
      const roleBadgesEl = document.getElementById('roleBadges');
      const roleButtons = document.querySelectorAll('.role-switch button');

      const renderRoleMeta = (roleKey) => {
        const config = ROLE_CONFIG[roleKey];
        roleNameEl.textContent = config.name;
        roleDescEl.textContent = config.description;
        roleBadgesEl.innerHTML = '';
        config.badges.forEach((badge) => {
          const span = document.createElement('span');
          span.className = 'role-badge';
          span.textContent = badge;
          roleBadgesEl.appendChild(span);
        });
      };

      const renderMetrics = (metrics) => {
        viewMetrics.innerHTML = '';
        metrics.forEach((metric) => {
          const pill = document.createElement('div');
          pill.className = 'metric-pill';
          pill.innerHTML = `<strong>${metric.value}</strong><span>${metric.label}</span>`;
          viewMetrics.appendChild(pill);
        });
      };

      const findItemById = (roleKey, itemId) => {
        const sections = ROLE_CONFIG[roleKey].menu;
        for (const section of sections) {
          for (const item of section.items) {
            if (item.id === itemId) {
              return { section, item };
            }
          }
        }
        return null;
      };

      const renderContent = (roleKey, itemId) => {
        const match = findItemById(roleKey, itemId);
        if (!match) return;
        const { section, item } = match;
        viewTitle.textContent = item.title;
        viewSubtitle.textContent = item.subtitle;
        renderMetrics(item.metrics || []);
        viewContent.innerHTML = item.content;
        viewBreadcrumb.textContent = `${ROLE_CONFIG[roleKey].name} / ${section.section} / ${item.label}`;
      };

      const renderMenu = (roleKey) => {
        sidebarMenu.innerHTML = '';
        ROLE_CONFIG[roleKey].menu.forEach((section) => {
          const sectionEl = document.createElement('section');
          sectionEl.className = 'menu-section';

          const title = document.createElement('h3');
          title.textContent = section.section;
          sectionEl.appendChild(title);

          section.items.forEach((item) => {
            const button = document.createElement('button');
            button.type = 'button';
            button.className = 'menu-item';
            button.dataset.itemId = item.id;

            const icon = document.createElement('span');
            icon.className = 'menu-item-icon';
            icon.textContent = item.icon;

            const text = document.createElement('span');
            text.className = 'menu-item-text';
            text.innerHTML = `<strong>${item.label}</strong><span>${item.hint}</span>`;

            button.appendChild(icon);
            button.appendChild(text);

            if (item.id === state.activeId) {
              button.classList.add('active');
            }

            button.addEventListener('click', () => {
              state.activeId = item.id;
              updateActiveMenu();
              renderContent(roleKey, item.id);
            });

            sectionEl.appendChild(button);
          });

          sidebarMenu.appendChild(sectionEl);
        });
      };

      const updateActiveMenu = () => {
        document.querySelectorAll('.menu-item').forEach((el) => {
          if (el.dataset.itemId === state.activeId) {
            el.classList.add('active');
          } else {
            el.classList.remove('active');
          }
        });
      };

      const switchRole = (roleKey) => {
        state.role = roleKey;
        const firstSection = ROLE_CONFIG[roleKey].menu[0];
        state.activeId = firstSection.items[0].id;
        roleButtons.forEach((btn) => {
          btn.classList.toggle('active', btn.dataset.role === roleKey);
        });
        renderRoleMeta(roleKey);
        renderMenu(roleKey);
        renderMetrics(ROLE_CONFIG[roleKey].metrics || []);
        renderContent(roleKey, state.activeId);
      };

      roleButtons.forEach((button) => {
        button.addEventListener('click', () => {
          if (button.dataset.role !== state.role) {
            switchRole(button.dataset.role);
          }
        });
      });

      // åˆå§‹åŒ–æ¸²æŸ“
      switchRole(state.role);
    </script>
