<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>Temu 跨境折扣平台 角色原型演示</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg-surface: #f4f6fb;
        --bg-panel: #ffffff;
        --bg-sidebar: linear-gradient(180deg, #111827 0%, #1f2937 100%);
        --color-primary: #f97316;
        --color-accent: #0ea5e9;
        --color-text: #0f172a;
        --color-text-light: #64748b;
        --radius-lg: 20px;
        --radius-md: 14px;
        --radius-sm: 10px;
        --shadow-sm: 0 8px 20px rgba(15, 23, 42, 0.08);
        --shadow-md: 0 16px 32px rgba(15, 23, 42, 0.12);
        --shadow-lg: 0 26px 44px rgba(15, 23, 42, 0.16);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: var(--bg-surface);
        font-family: 'Inter', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        color: var(--color-text);
      }

      .prototype-shell {
        display: flex;
        min-height: 100vh;
      }

      .sidebar {
        width: 320px;
        background: var(--bg-sidebar);
        color: #f8fafc;
        padding: 32px 24px;
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      .sidebar-logo {
        font-size: 20px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 10px;
        letter-spacing: 0.04em;
      }

      .sidebar-logo span {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border-radius: 14px;
        background: rgba(249, 115, 22, 0.18);
        color: #f97316;
        font-size: 18px;
        font-weight: 700;
      }

      .role-switch {
        display: flex;
        gap: 10px;
        background: rgba(15, 23, 42, 0.6);
        padding: 8px;
        border-radius: var(--radius-md);
      }

      .role-switch button {
        flex: 1;
        border: none;
        border-radius: var(--radius-sm);
        background: transparent;
        color: rgba(226, 232, 240, 0.76);
        font-size: 14px;
        font-weight: 500;
        padding: 10px 12px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .role-switch button.active {
        background: rgba(248, 250, 252, 0.16);
        color: #f8fafc;
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.2);
      }

      .role-summary {
        background: rgba(15, 23, 42, 0.55);
        border-radius: var(--radius-md);
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .role-summary h2 {
        margin: 0;
        font-size: 18px;
      }

      .role-summary p {
        margin: 0;
        font-size: 13px;
        color: rgba(226, 232, 240, 0.72);
        line-height: 1.6;
      }

      .role-badges {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .role-badge {
        background: rgba(148, 163, 184, 0.22);
        border-radius: 999px;
        padding: 4px 10px;
        font-size: 12px;
        color: rgba(248, 250, 252, 0.9);
      }

      .sidebar-menu {
        flex: 1;
        overflow-y: auto;
        padding-right: 6px;
      }

      .menu-section + .menu-section {
        margin-top: 24px;
      }

      .menu-section h3 {
        margin: 0 0 10px 0;
        font-size: 13px;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        color: rgba(226, 232, 240, 0.56);
      }

      .menu-item {
        width: 100%;
        border: none;
        background: transparent;
        color: inherit;
        text-align: left;
        padding: 12px;
        border-radius: var(--radius-sm);
        display: flex;
        align-items: center;
        gap: 12px;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.15s ease;
      }

      .menu-item:hover {
        background: rgba(148, 163, 184, 0.18);
        transform: translateX(3px);
      }

      .menu-item.active {
        background: rgba(248, 250, 252, 0.16);
        box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.35);
      }

      .menu-item-icon {
        width: 34px;
        height: 34px;
        border-radius: 12px;
        background: rgba(15, 23, 42, 0.45);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
      }

      .menu-item-text {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .menu-item-text strong {
        font-size: 14px;
      }

      .menu-item-text span {
        font-size: 12px;
        color: rgba(226, 232, 240, 0.7);
      }

      .main-area {
        flex: 1;
        padding: 36px;
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .breadcrumb {
        font-size: 13px;
        color: var(--color-text-light);
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      .top-actions {
        display: flex;
        gap: 10px;
      }

      .top-actions button {
        border: none;
        border-radius: 999px;
        background: #e2e8f0;
        color: #0f172a;
        padding: 8px 16px;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      .top-actions button.primary {
        background: var(--color-primary);
        color: #fff;
        box-shadow: 0 10px 18px rgba(249, 115, 22, 0.28);
      }

      .top-actions button:hover {
        background: #cbd5f5;
      }

      .top-actions button.primary:hover {
        background: #ea580c;
      }

      .view-headline {
        background: var(--bg-panel);
        border-radius: var(--radius-lg);
        padding: 26px 30px;
        box-shadow: var(--shadow-sm);
        display: flex;
        justify-content: space-between;
        gap: 24px;
      }

      .view-title {
        margin: 0;
        font-size: 28px;
        letter-spacing: -0.02em;
      }

      .view-subtitle {
        margin: 10px 0 0 0;
        font-size: 15px;
        color: var(--color-text-light);
        line-height: 1.7;
      }

      .view-metrics {
        display: flex;
        gap: 16px;
        align-items: center;
      }

      .metric-pill {
        background: rgba(14, 165, 233, 0.12);
        border-radius: var(--radius-sm);
        padding: 12px 16px;
        min-width: 140px;
      }

      .metric-pill strong {
        display: block;
        font-size: 16px;
      }

      .metric-pill span {
        font-size: 12px;
        color: var(--color-text-light);
      }

      .view-content {
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      .panel {
        background: var(--bg-panel);
        border-radius: var(--radius-lg);
        padding: 24px 28px;
        box-shadow: var(--shadow-sm);
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      .panel-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .panel-header h3 {
        margin: 0;
        font-size: 18px;
      }

      .panel-header span {
        font-size: 12px;
        color: var(--color-text-light);
      }

      .card-grid {
        display: grid;
        gap: 18px;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }

      .product-card {
        border-radius: var(--radius-md);
        padding: 18px;
        background: linear-gradient(160deg, rgba(248, 113, 113, 0.08), rgba(251, 191, 36, 0.08));
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .product-card h4 {
        margin: 0;
        font-size: 16px;
      }

      .product-card .price {
        font-size: 20px;
        font-weight: 700;
        color: var(--color-primary);
      }

      .tag-list {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .tag {
        font-size: 12px;
        padding: 4px 8px;
        border-radius: 999px;
        background: rgba(148, 163, 184, 0.14);
        color: var(--color-text-light);
      }

      .data-table {
        width: 100%;
        border-collapse: collapse;
      }

      .data-table thead {
        background: #f1f5f9;
      }

      .data-table th,
      .data-table td {
        padding: 12px;
        font-size: 13px;
        text-align: left;
        border-bottom: 1px solid #e2e8f0;
      }

      .status {
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      .status.success {
        background: rgba(16, 185, 129, 0.12);
        color: #059669;
      }

      .status.pending {
        background: rgba(251, 191, 36, 0.12);
        color: #d97706;
      }

      .status.alert {
        background: rgba(239, 68, 68, 0.12);
        color: #dc2626;
      }

      .timeline {
        display: grid;
        gap: 16px;
      }

      .timeline-item {
        display: flex;
        gap: 16px;
        align-items: flex-start;
      }

      .timeline-item strong {
        min-width: 110px;
        font-size: 13px;
        color: var(--color-text-light);
      }

      .timeline-card {
        flex: 1;
        background: #f8fafc;
        border-radius: var(--radius-md);
        padding: 14px 16px;
      }

      .kanban {
        display: grid;
        gap: 18px;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }

      .kanban-column {
        background: #f8fafc;
        border-radius: var(--radius-md);
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .kanban-column h4 {
        margin: 0;
        font-size: 15px;
        color: var(--color-text-light);
      }

      .kanban-card {
        background: #fff;
        border-radius: var(--radius-sm);
        padding: 12px;
        box-shadow: 0 6px 16px rgba(15, 23, 42, 0.08);
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .flex-grid {
        display: grid;
        gap: 18px;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      }

      .highlight-card {
        border-radius: var(--radius-md);
        background: linear-gradient(135deg, rgba(14, 165, 233, 0.18), rgba(59, 130, 246, 0.1));
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .highlight-card strong {
        font-size: 15px;
      }

      .chip-row {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .chip {
        padding: 4px 10px;
        font-size: 12px;
        border-radius: 999px;
        background: rgba(14, 165, 233, 0.14);
        color: #0284c7;
      }

      .list {
        display: grid;
        gap: 12px;
      }

      .list-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #f8fafc;
        border-radius: var(--radius-sm);
        padding: 14px 18px;
      }

      .list-item strong {
        font-size: 14px;
      }

      .list-item span {
        font-size: 12px;
        color: var(--color-text-light);
      }

      .ab-grid {
        display: grid;
        gap: 18px;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      }

      .ab-card {
        border-radius: var(--radius-md);
        background: #0f172a;
        color: #f8fafc;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      .ab-card h4 {
        margin: 0;
        font-size: 17px;
      }

      .ab-metric {
        font-size: 28px;
        font-weight: 700;
      }

      .ab-meta {
        display: flex;
        justify-content: space-between;
        font-size: 12px;
        opacity: 0.8;
      }

      @media (max-width: 1180px) {
        .prototype-shell {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          border-radius: 0 0 var(--radius-lg) var(--radius-lg);
        }

        .main-area {
          padding: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="prototype-shell">
      <aside class="sidebar">
        <div class="sidebar-logo"><span>T</span>Temu Commerce OS</div>
        <div class="role-switch">
          <button type="button" class="active" data-role="user">用户端</button>
          <button type="button" data-role="admin">管理员端</button>
          <button type="button" data-role="ops">运营端</button>

        <div class="role-summary">

          <div class="role-badges" id="roleBadges"></div>
        </div>
        <nav class="sidebar-menu" id="sidebarMenu"></nav>
      </aside>
      <main class="main-area">
        <div class="top-bar">
          <div class="breadcrumb" id="viewBreadcrumb">用户端 / 首页推荐</div>
          <div class="top-actions">

          </div>
        </div>
        <section class="view-headline">

          </div>
          <div class="view-metrics" id="viewMetrics"></div>
        </section>
        <section class="view-content" id="viewContent"></section>
      </main>
    </div>

      const switchRole = (roleKey) => {
        state.role = roleKey;
        const firstSection = ROLE_CONFIG[roleKey].menu[0];
        state.activeId = firstSection.items[0].id;
        roleButtons.forEach((btn) => {
          btn.classList.toggle('active', btn.dataset.role === roleKey);
        });
        renderRoleMeta(roleKey);
        renderMenu(roleKey);
        renderMetrics(ROLE_CONFIG[roleKey].metrics || []);
        renderContent(roleKey, state.activeId);
      };

      roleButtons.forEach((button) => {
        button.addEventListener('click', () => {
          if (button.dataset.role !== state.role) {
            switchRole(button.dataset.role);
          }
        });
      });

      // 初始化渲染
      switchRole(state.role);
    </script>
    <script type="module" src="../../menu.js"></script>
  </body>
</html>
