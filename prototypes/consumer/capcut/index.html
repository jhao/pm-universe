      :root {

        --text-strong: #0f172a;
        --text: #334155;
        --border: #e2e8f0;
        --shadow: 0 16px 32px rgba(15, 23, 42, 0.12);

        --radius-md: 18px;
        --radius-sm: 12px;
        font-family: 'PingFang SC', 'Microsoft YaHei', 'Helvetica Neue', sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(160deg, #eef2ff 0%, #f5f7fb 40%, #eef5ff 100%);
        color: var(--text);
        padding: 48px 56px 72px;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 32px;
      }

      .brand {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      h1 {
        margin: 0;
        font-size: 36px;
        font-weight: 700;
        letter-spacing: 1px;
        color: var(--text-strong);
      }

      .tagline {
        margin: 0;
        font-size: 18px;
        color: #64748b;
      }

      .role-switch {
        display: inline-flex;
        background: rgba(255, 255, 255, 0.75);
        padding: 8px;
        border-radius: 999px;
        box-shadow: 0 18px 32px rgba(15, 23, 42, 0.12);
        backdrop-filter: blur(6px);
      }

      .role-button {
        border: none;
        border-radius: 999px;
        padding: 12px 22px;
        font-size: 15px;
        font-weight: 600;
        background: transparent;
        color: var(--text);
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .role-button.is-active {
        background: var(--primary);
        color: #ffffff;
        box-shadow: 0 12px 20px rgba(37, 99, 235, 0.35);
      }

      .app-shell {
        display: grid;
        grid-template-columns: 280px 1fr;
        gap: 24px;
        align-items: stretch;
      }

      aside {
        background: var(--panel);
        border-radius: var(--radius-lg);
        padding: 28px 22px;
        box-shadow: var(--shadow);
        display: flex;
        flex-direction: column;
      }

      .role-summary {
        background: linear-gradient(145deg, rgba(37, 99, 235, 0.12), rgba(37, 99, 235, 0.02));
        border-radius: var(--radius-md);
        padding: 18px;
        margin-bottom: 24px;
        color: var(--text-strong);
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .role-summary strong {
        font-size: 16px;
        color: var(--text-strong);
      }

      nav {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .nav-item {
        border: none;
        border-radius: var(--radius-sm);
        padding: 14px 16px;
        background: rgba(226, 232, 240, 0.65);
        color: var(--text-strong);
        font-size: 15px;
        font-weight: 600;
        text-align: left;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav-item:hover {
        background: rgba(37, 99, 235, 0.12);
        transform: translateX(6px);
      }

      .nav-item.is-active {
        background: var(--primary);
        color: #ffffff;
        box-shadow: 0 14px 24px rgba(37, 99, 235, 0.25);
      }

      main {
        background: var(--panel);
        border-radius: var(--radius-lg);
        padding: 32px;
        box-shadow: var(--shadow);
        display: flex;
        flex-direction: column;
        gap: 28px;
        min-height: 660px;
      }

      .content-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .content-header h2 {
        margin: 0;
        font-size: 28px;
        color: var(--text-strong);
      }

      .content-actions {
        display: flex;
        gap: 12px;
      }

      .action-button {
        border: none;
        border-radius: 999px;
        padding: 12px 20px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
        background: rgba(37, 99, 235, 0.14);
        color: var(--primary);
      }

      .action-button.primary {
        background: var(--primary);
        color: #ffffff;
        box-shadow: 0 12px 20px rgba(37, 99, 235, 0.32);
      }

      .action-button:hover {
        transform: translateY(-2px);
      }

      .metric-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 18px;
      }

      .metric-card {
        background: rgba(241, 245, 249, 0.6);
        border-radius: var(--radius-md);
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .metric-card strong {
        font-size: 32px;
        color: var(--text-strong);
      }

      .metric-trend {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 13px;
        font-weight: 600;
        color: #16a34a;
      }

      .panel-grid {
        display: grid;
        gap: 20px;
      }

      .panel-grid.two-column {
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      }

      .panel {
        border-radius: var(--radius-md);
        border: 1px solid rgba(226, 232, 240, 0.6);
        padding: 22px;
        display: flex;
        flex-direction: column;
        gap: 16px;
        background: rgba(248, 250, 255, 0.72);
      }

      .panel h3 {
        margin: 0;
        font-size: 18px;
        color: var(--text-strong);
      }

      .table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
        color: var(--text);
      }

      .table thead {
        text-transform: uppercase;
        letter-spacing: 0.04em;
        font-size: 12px;
        color: #64748b;
      }

      .table th,
      .table td {
        padding: 12px 0;
        border-bottom: 1px solid rgba(226, 232, 240, 0.7);
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 10px;
        border-radius: 999px;
        background: var(--primary-soft);
        color: var(--primary);
        font-weight: 600;
        font-size: 12px;
      }

      .list-board {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 16px;
      }

      .list-column {
        background: rgba(37, 99, 235, 0.08);
        border-radius: var(--radius-md);
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .list-column h4 {
        margin: 0;
        font-size: 15px;
        color: var(--text-strong);
      }

      .list-item {
        background: #ffffff;
        border-radius: var(--radius-sm);
        padding: 12px;
        box-shadow: 0 6px 18px rgba(15, 23, 42, 0.08);
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .list-item strong {
        font-size: 14px;
        color: var(--text-strong);
      }

      .timeline {
        display: grid;
        gap: 12px;
      }

      .timeline-item {
        position: relative;
        padding-left: 20px;
        color: var(--text);
      }

      .timeline-item::before {
        content: '';
        position: absolute;
        left: 6px;
        top: 0;
        bottom: 0;
        width: 2px;
        background: rgba(37, 99, 235, 0.35);
      }

      .timeline-item::after {
        content: '';
        position: absolute;
        left: 0;
        top: 6px;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: var(--primary);
        box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.2);
      }

      .empty-state {
        padding: 40px;
        border: 2px dashed rgba(148, 163, 184, 0.4);
        border-radius: var(--radius-md);
        text-align: center;
        color: #64748b;
      }

      footer {

        text-align: center;
        color: #94a3b8;
        font-size: 14px;
      }

      @media (max-width: 1200px) {

          padding: 32px 28px 56px;
        }
        .app-shell {
          grid-template-columns: 1fr;
        }
        aside {
          flex-direction: column;
        }
      }
    </style>
  </head>

      const roleSwitch = document.getElementById('role-switch');
      const roleSummary = document.getElementById('role-summary');

      const contentTitle = document.getElementById('content-title');
      const contentActions = document.getElementById('content-actions');
      const metricsContainer = document.getElementById('metrics');
      const panelsContainer = document.getElementById('panels');

      let currentRoleKey = 'creator';
      let currentMenuId = null;

      const renderRoleSwitch = () => {
        roleSwitch.innerHTML = '';
        Object.values(roleData).forEach((role) => {
          const button = document.createElement('button');
          button.type = 'button';
          button.className = 'role-button';
          button.textContent = role.label;
          button.dataset.role = role.key;
          if (role.key === currentRoleKey) {
            button.classList.add('is-active');
          }
          button.addEventListener('click', () => {
            if (currentRoleKey !== role.key) {
              currentRoleKey = role.key;
              currentMenuId = null;
              renderRoleSwitch();
              renderSidebar();
            }
          });
          roleSwitch.appendChild(button);
        });
      };

      const renderSidebar = () => {
        const role = roleData[currentRoleKey];
        roleSummary.innerHTML = role.summary;
        menu.innerHTML = '';
        role.menus.forEach((item, index) => {
          const button = document.createElement('button');
          button.type = 'button';
          button.className = 'nav-item';
          button.textContent = item.label;
          if (item.badge) {
            const badge = document.createElement('span');
            badge.className = 'badge';
            badge.textContent = item.badge;
            button.appendChild(badge);
          }
          if (!currentMenuId && index === 0) {
            currentMenuId = item.id;
          }
          if (currentMenuId === item.id) {
            button.classList.add('is-active');
          }
          button.addEventListener('click', () => {
            currentMenuId = item.id;
            renderSidebar();
            renderContent();
          });
          menu.appendChild(button);
        });
        renderContent();
      };

      const renderContent = () => {
        const role = roleData[currentRoleKey];
        const current = role.menus.find((item) => item.id === currentMenuId) || role.menus[0];
        if (!current) {
          contentTitle.textContent = '';
          contentActions.innerHTML = '';
          metricsContainer.innerHTML = '';
          panelsContainer.innerHTML = '<div class="empty-state">暂无内容</div>';
          return;
        }
        contentTitle.textContent = current.header;
        contentActions.innerHTML = '';
        (current.actions || []).forEach((label, index) => {
          const button = document.createElement('button');
          button.type = 'button';
          button.className = 'action-button';
          if (index === 0) {
            button.classList.add('primary');
          }
          button.textContent = label;
          contentActions.appendChild(button);
        });

        metricsContainer.innerHTML = '';
        (current.metrics || []).forEach((metric) => {
          const card = document.createElement('div');
          card.className = 'metric-card';
          const label = document.createElement('span');
          label.textContent = metric.label;
          const value = document.createElement('strong');
          value.textContent = metric.value;
          card.appendChild(label);
          card.appendChild(value);
          if (metric.trend) {
            const trend = document.createElement('span');
            trend.className = 'metric-trend';
            trend.textContent = metric.trend;
            card.appendChild(trend);
          }
          metricsContainer.appendChild(card);
        });

        panelsContainer.innerHTML = '';
        (current.panels || []).forEach((panel) => {
          const wrapper = document.createElement('article');
          wrapper.className = 'panel';
          const title = document.createElement('h3');
          title.textContent = panel.title;
          wrapper.appendChild(title);
          const content = document.createElement('div');
          content.innerHTML = panel.content;
          wrapper.appendChild(content);
          panelsContainer.appendChild(wrapper);
        });
      };

      renderRoleSwitch();
      renderSidebar();
