      const roleSwitcher = document.getElementById('roleSwitcher');
      const menuList = document.getElementById('menuList');
      const roleLabel = document.getElementById('roleLabel');
      const roleTagline = document.getElementById('roleTagline');
      const pageTitle = document.getElementById('pageTitle');
      const pageDescription = document.getElementById('pageDescription');
      const topActions = document.getElementById('topActions');
      const content = document.getElementById('content');

      const roleOrder = ['customer', 'admin', 'operations'];
      let currentRole = 'customer';
      let currentMenu = null;

      function renderRoleSwitcher() {
        roleSwitcher.innerHTML = '';
        roleOrder.forEach((roleKey) => {
          const config = roleConfigs[roleKey];
          const button = document.createElement('button');
          button.className = 'role-button';
          button.dataset.role = roleKey;
          button.innerHTML = `${config.label}<span>${config.tagline}</span>`;
          button.addEventListener('click', () => setRole(roleKey));
          roleSwitcher.appendChild(button);
        });
      }

      function updateTheme(config) {
        document.documentElement.style.setProperty('--accent', config.accent);
        document.documentElement.style.setProperty('--accent-soft', config.accentSoft);
        document.documentElement.style.setProperty('--sidebar-bg', config.sidebarBg);
      }

      function setRole(roleKey) {
        if (!roleConfigs[roleKey]) return;
        currentRole = roleKey;
        updateTheme(roleConfigs[roleKey]);
        Array.from(roleSwitcher.children).forEach((btn) => {
          btn.classList.toggle('active', btn.dataset.role === roleKey);
        });
        roleLabel.textContent = `${roleConfigs[roleKey].label}è§†è§’`;
        roleTagline.textContent = roleConfigs[roleKey].tagline;
        renderMenu();
      }

      function renderMenu() {
        menuList.innerHTML = '';
        const { menu } = roleConfigs[currentRole];
        menu.forEach((item, index) => {
          const button = document.createElement('button');
          button.className = 'menu-item';
          button.dataset.menuId = item.id;
          button.innerHTML = `${item.title}<small>${item.description}</small>`;
          button.addEventListener('click', () => setActiveMenu(item.id));
          menuList.appendChild(button);
          if (index === 0) {
            setActiveMenu(item.id);
          }
        });
      }

      function setActiveMenu(menuId) {
        currentMenu = menuId;
        Array.from(menuList.children).forEach((btn) => {
          btn.classList.toggle('active', btn.dataset.menuId === menuId);
        });
        const menuConfig = roleConfigs[currentRole].menu.find((item) => item.id === menuId);
        if (menuConfig) {
          renderPage(menuConfig);
        } else {
          renderEmptyState();
        }
      }

      function renderPage(config) {
        pageTitle.textContent = config.title;
        pageDescription.textContent = config.description;
        renderTopActions(config.actions || []);
        renderSections(config.sections || []);
      }

      function renderTopActions(actions) {
        topActions.innerHTML = '';
        const search = document.createElement('div');
        search.className = 'search-wrapper';
        search.innerHTML = '<span>ğŸ”</span><input type="search" placeholder="æœç´¢åŠŸèƒ½ / è®¢å• / SKU" />';
        topActions.appendChild(search);
        actions.forEach((action) => {
          const button = document.createElement('button');
          button.className = `action-button ${action.style || 'ghost'}`;
          button.textContent = action.label;
          topActions.appendChild(button);
        });
      }

      function renderSections(sections) {
        content.innerHTML = '';
        if (!sections.length) {
          renderEmptyState();
          return;
        }
        sections.forEach((section) => {
          const sectionEl = document.createElement('section');
          sectionEl.className = `content-section section-${section.type}`;
          if (section.title) {
            const title = document.createElement('h2');
            title.textContent = section.title;
            sectionEl.appendChild(title);
          }
          if (section.description) {
            const desc = document.createElement('p');
            desc.className = 'section-description';
            desc.textContent = section.description;
            sectionEl.appendChild(desc);
          }
          const renderer = sectionRenderers[section.type];
          if (renderer) {
            renderer(sectionEl, section);
          }
          content.appendChild(sectionEl);
        });
      }

      function renderEmptyState() {
        content.innerHTML = '<div class="empty-state">æš‚æ— å†…å®¹ï¼Œè¯·é€‰æ‹©å…·ä½“èœå•é¡¹ã€‚</div>';
      }

      const sectionRenderers = {
        metrics(container, section) {
          const grid = document.createElement('div');
          grid.className = 'metric-grid';
          const columns = section.columns || section.items.length;
          grid.style.gridTemplateColumns = `repeat(${columns}, minmax(0, 1fr))`;
          section.items.forEach((item) => {
            const card = document.createElement('div');
            card.className = 'metric-card';
            if (item.icon) {
              const icon = document.createElement('div');
              icon.className = 'metric-icon';
              icon.textContent = item.icon;
              card.appendChild(icon);
            }
            const label = document.createElement('span');
            label.textContent = item.label;
            label.style.color = 'var(--text-secondary)';
            card.appendChild(label);
            const value = document.createElement('strong');
            value.textContent = item.value;
            card.appendChild(value);
            if (item.trend) {
              const trend = document.createElement('span');
              trend.className = 'metric-trend';
              trend.textContent = item.trend;
              card.appendChild(trend);
            }
            grid.appendChild(card);
          });
          container.appendChild(grid);
        },
        cards(container, section) {
          const grid = document.createElement('div');
          grid.className = 'card-grid';
          const columns = section.columns || section.items.length;
          grid.style.gridTemplateColumns = `repeat(${columns}, minmax(0, 1fr))`;
          section.items.forEach((item) => {
            const card = document.createElement('article');
            card.className = 'info-card';
            if (item.tag) {
              const tag = document.createElement('span');
              tag.className = 'tag';
              tag.textContent = item.tag;
              card.appendChild(tag);
            }
            const title = document.createElement('h3');
            title.textContent = item.title;
            title.style.margin = '0';
            title.style.fontSize = '16px';
            card.appendChild(title);
            if (item.body) {
              const body = document.createElement('p');
              body.textContent = item.body;
              body.style.margin = '0';
              body.style.color = 'var(--text-secondary)';
              body.style.lineHeight = '1.6';
              card.appendChild(body);
            }
            if (item.footer) {
              const footer = document.createElement('footer');
              footer.textContent = item.footer;
              card.appendChild(footer);
            }
            if (item.tags) {
              const tagList = document.createElement('div');
              tagList.className = 'tag-list';
              item.tags.forEach((tagText) => {
                const span = document.createElement('span');
                span.textContent = tagText;
                tagList.appendChild(span);
              });
              card.appendChild(tagList);
            }
            grid.appendChild(card);
          });
          container.appendChild(grid);
        },
        table(container, section) {
          const table = document.createElement('table');
          const thead = document.createElement('thead');
          const headerRow = document.createElement('tr');
          section.headers.forEach((header) => {
            const th = document.createElement('th');
            th.textContent = header;
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);
          table.appendChild(thead);
          const tbody = document.createElement('tbody');
          section.rows.forEach((row) => {
            const tr = document.createElement('tr');
            row.forEach((cell) => {
              const td = document.createElement('td');
              td.textContent = cell;
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
          table.appendChild(tbody);
          container.appendChild(table);
          if (section.footnote) {
            const note = document.createElement('p');
            note.className = 'table-footnote';
            note.textContent = section.footnote;
            container.appendChild(note);
          }
        },
        split(container, section) {
          const grid = document.createElement('div');
          grid.className = 'split-grid';
          grid.style.gridTemplateColumns = `repeat(${section.columns.length}, minmax(0, 1fr))`;
          section.columns.forEach((column) => {
            const colEl = document.createElement('div');
            colEl.className = 'split-column';
            const title = document.createElement('h3');
            title.textContent = column.title;
            title.style.margin = '0 0 6px';
            title.style.fontSize = '15px';
            colEl.appendChild(title);
            const list = document.createElement('ul');
            column.items.forEach((item) => {
              const li = document.createElement('li');
              li.textContent = item;
              list.appendChild(li);
            });
            colEl.appendChild(list);
            grid.appendChild(colEl);
          });
          container.appendChild(grid);
        },
        form(container, section) {
          const grid = document.createElement('div');
          grid.className = 'form-grid';
          section.fields.forEach((field) => {
            const fieldEl = document.createElement('div');
            fieldEl.className = 'form-field';
            const label = document.createElement('label');
            label.textContent = field.label;
            const value = document.createElement('span');
            value.textContent = field.value;
            fieldEl.appendChild(label);
            fieldEl.appendChild(value);
            grid.appendChild(fieldEl);
          });
          container.appendChild(grid);
          if (section.actions) {
            const actions = document.createElement('div');
            actions.className = 'form-actions';
            section.actions.forEach((action) => {
              const button = document.createElement('button');
              button.className = `action-button ${action.style || 'ghost'}`;
              button.textContent = action.label;
              actions.appendChild(button);
            });
            container.appendChild(actions);
          }
        },
        timeline(container, section) {
          const timeline = document.createElement('div');
          timeline.className = 'timeline';
          section.items.forEach((item) => {
            const itemEl = document.createElement('div');
            itemEl.className = 'timeline-item';
            const time = document.createElement('time');
            time.textContent = item.time;
            itemEl.appendChild(time);
            const title = document.createElement('h3');
            title.textContent = item.title;
            itemEl.appendChild(title);
            if (item.description) {
              const desc = document.createElement('p');
              desc.textContent = item.description;
              desc.style.margin = '0';
              desc.style.color = 'var(--text-secondary)';
              itemEl.appendChild(desc);
            }
            timeline.appendChild(itemEl);
          });
          container.appendChild(timeline);
        },
        kanban(container, section) {
          const grid = document.createElement('div');
          grid.className = 'kanban';
          grid.style.gridTemplateColumns = `repeat(${section.columns.length}, minmax(0, 1fr))`;
          section.columns.forEach((column) => {
            const colEl = document.createElement('div');
            colEl.className = 'kanban-column';
            const title = document.createElement('h3');
            title.textContent = column.title;
            colEl.appendChild(title);
            column.items.forEach((item) => {
              const card = document.createElement('div');
              card.className = 'kanban-card';
              if (item.badge) {
                const badge = document.createElement('span');
                badge.className = 'badge';
                badge.textContent = item.badge;
                card.appendChild(badge);
              }
              const cardTitle = document.createElement('strong');
              cardTitle.textContent = item.title;
              card.appendChild(cardTitle);
              if (item.meta) {
                const meta = document.createElement('span');
                meta.style.fontSize = '12px';
                meta.style.color = 'var(--text-secondary)';
                meta.textContent = item.meta;
                card.appendChild(meta);
              }
              if (item.tags) {
                const tags = document.createElement('div');
                tags.className = 'tag-list';
                item.tags.forEach((tagText) => {
                  const span = document.createElement('span');
                  span.textContent = tagText;
                  tags.appendChild(span);
                });
                card.appendChild(tags);
              }
              colEl.appendChild(card);
            });
            grid.appendChild(colEl);
          });
          container.appendChild(grid);
        },
        chart(container, section) {
          const chart = document.createElement('div');
          chart.className = 'chart';
          if (section.legend) {
            const legend = document.createElement('div');
            legend.className = 'chart-legend';
            section.legend.forEach((item) => {
              const legendItem = document.createElement('span');
              legendItem.className = 'legend-item';
              legendItem.innerHTML = `<span style="background:${item.color}"></span>${item.label}`;
              legend.appendChild(legendItem);
            });
            chart.appendChild(legend);
          }
          const max = Math.max(
            ...section.categories.map((category) =>
              category.segments.reduce((total, seg) => total + seg.value, 0)
            )
          );
          section.categories.forEach((category) => {
            const row = document.createElement('div');
            row.className = 'chart-row';
            const label = document.createElement('span');
            label.style.minWidth = '110px';
            label.textContent = category.label;
            row.appendChild(label);
            const bar = document.createElement('div');
            bar.className = 'chart-bar';
            const total = category.segments.reduce((sum, seg) => sum + seg.value, 0);
            category.segments.forEach((segment) => {
              const segEl = document.createElement('div');
              segEl.className = 'chart-segment';
              const width = total === 0 ? 0 : (segment.value / max) * 100;
              segEl.style.width = `${width}%`;
              segEl.style.background = segment.color;
              segEl.title = `${segment.label}: ${segment.value}`;
              bar.appendChild(segEl);
            });
            row.appendChild(bar);
            chart.appendChild(row);
          });
          if (section.footnote) {
            const note = document.createElement('p');
            note.className = 'table-footnote';
            note.textContent = section.footnote;
            chart.appendChild(note);
          }
          container.appendChild(chart);
        },
        checklist(container, section) {
          const list = document.createElement('div');
          list.className = 'checklist';
          section.items.forEach((item) => {
            const itemEl = document.createElement('div');
            itemEl.className = 'checklist-item';
            const status = document.createElement('span');
            status.className = 'status';
            status.textContent = item.status;
            itemEl.appendChild(status);
            const label = document.createElement('span');
            label.textContent = item.label;
            itemEl.appendChild(label);
            list.appendChild(itemEl);
          });
          container.appendChild(list);
        }
      };

      renderRoleSwitcher();
      setRole(currentRole);
