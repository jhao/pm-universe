    <meta charset="utf-8" />

      :root {
        --accent: #22d3ee;
        --accent-soft: rgba(34, 211, 238, 0.16);
        --sidebar-bg: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
        --surface: #f4f6fb;
        --text-primary: #0f172a;
        --text-secondary: #475569;
        --border-color: rgba(148, 163, 184, 0.35);
        --card-bg: #ffffff;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Inter', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        background: var(--surface);
        color: var(--text-primary);
      }

      .app {
        display: flex;
        min-height: 100vh;
      }

      .sidebar {
        width: 280px;
        background: var(--sidebar-bg);
        color: #e2e8f0;
        padding: 28px 24px;
        display: flex;
        flex-direction: column;
        gap: 24px;
        box-shadow: 4px 0 24px rgba(15, 23, 42, 0.25);
      }

      .sidebar h1 {
        margin: 0;
        font-size: 22px;
        font-weight: 700;
        color: #f8fafc;
      }

      .sidebar p {
        margin: 6px 0 0;
        font-size: 13px;
        color: rgba(226, 232, 240, 0.75);
      }

      .role-switcher {
        display: grid;
        gap: 10px;
      }

      .role-button {
        border: none;
        background: rgba(148, 163, 184, 0.12);
        color: #e2e8f0;
        padding: 12px 14px;
        border-radius: 12px;
        font-size: 15px;
        font-weight: 600;
        text-align: left;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: transform 0.2s ease, background 0.2s ease;
        cursor: pointer;
      }

      .role-button span {
        font-size: 12px;
        opacity: 0.7;
      }

      .role-button:hover {
        transform: translateX(4px);
        background: rgba(148, 163, 184, 0.24);
      }

      .role-button.active {
        background: var(--accent);
        color: #0f172a;
        box-shadow: 0 10px 22px rgba(15, 23, 42, 0.28);
      }

      .menu-list {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 6px;
        padding-top: 8px;
        border-top: 1px solid rgba(148, 163, 184, 0.2);
      }

      .menu-item {
        border: none;
        background: transparent;
        color: inherit;
        padding: 12px 14px;
        border-radius: 10px;
        text-align: left;
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 0.2px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        gap: 4px;
        transition: background 0.2s ease, transform 0.2s ease;
      }

      .menu-item small {
        font-size: 12px;
        color: rgba(226, 232, 240, 0.65);
      }

      .menu-item:hover {
        background: rgba(148, 163, 184, 0.18);
        transform: translateX(4px);
      }

      .menu-item.active {
        background: rgba(15, 23, 42, 0.72);
        color: #f8fafc;
        box-shadow: inset 0 0 0 1px rgba(226, 232, 240, 0.2);
      }

      main {
        flex: 1;
        padding: 32px 36px 48px;
        display: flex;
        flex-direction: column;
        gap: 28px;
      }

      .topbar {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 24px;
      }

      .topbar-meta {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .role-context {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .role-label {
        padding: 6px 12px;
        border-radius: 999px;
        background: var(--accent-soft);
        color: var(--accent-dark, var(--accent));
        font-size: 13px;
        font-weight: 600;
      }

      .role-tagline {
        font-size: 13px;
        color: var(--text-secondary);
      }

      #pageTitle {
        margin: 0;
        font-size: 28px;
        font-weight: 700;
      }

      #pageDescription {
        margin: 0;
        color: var(--text-secondary);
        line-height: 1.6;
        max-width: 720px;
      }

      .top-actions {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .search-wrapper {
        position: relative;
      }

      .search-wrapper input {
        padding: 10px 14px 10px 34px;
        border-radius: 12px;
        border: 1px solid var(--border-color);
        background: #ffffff;
        font-size: 14px;
        min-width: 200px;
      }

      .search-wrapper span {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 14px;
        color: #94a3b8;
      }

      .action-button {
        border: 1px solid transparent;
        border-radius: 12px;
        padding: 10px 16px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .action-button.primary {
        background: var(--accent);
        color: #0f172a;
        box-shadow: 0 12px 20px rgba(34, 211, 238, 0.25);
      }

      .action-button.ghost {
        background: #ffffff;
        color: var(--text-primary);
        border-color: var(--border-color);
      }

      .action-button:hover {
        transform: translateY(-1px);
      }

      .content {
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      .content-section {
        background: var(--card-bg);
        border-radius: 20px;
        padding: 24px 28px;
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.08);
        border: 1px solid rgba(148, 163, 184, 0.16);
      }

      .content-section h2 {
        margin: 0 0 16px;
        font-size: 20px;
      }

      .section-description {
        margin: -8px 0 16px;
        color: var(--text-secondary);
        font-size: 14px;
      }

      .metric-grid {
        display: grid;
        gap: 16px;
      }

      .metric-card {
        background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
        border-radius: 16px;
        padding: 18px;
        border: 1px solid rgba(148, 163, 184, 0.16);
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .metric-card strong {
        font-size: 24px;
        font-weight: 700;
      }

      .metric-trend {
        font-size: 12px;
        color: var(--accent);
      }

      .metric-icon {
        font-size: 18px;
        opacity: 0.85;
      }

      .card-grid {
        display: grid;
        gap: 18px;
      }

      .info-card {
        border-radius: 18px;
        padding: 20px;
        background: linear-gradient(135deg, rgba(15, 23, 42, 0.02) 0%, rgba(15, 23, 42, 0.08) 100%);
        border: 1px solid rgba(148, 163, 184, 0.18);
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .info-card .tag {
        align-self: flex-start;
        padding: 4px 10px;
        border-radius: 999px;
        background: var(--accent-soft);
        color: var(--accent);
        font-size: 12px;
        font-weight: 600;
      }

      .info-card footer {
        margin-top: 8px;
        font-size: 12px;
        color: var(--text-secondary);
        display: flex;
        align-items: center;
        gap: 6px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 13px;
      }

      thead tr {
        background: rgba(148, 163, 184, 0.12);
      }

      th,
      td {
        padding: 10px 12px;
        text-align: left;
        border-bottom: 1px solid rgba(148, 163, 184, 0.18);
      }

      tbody tr:hover {
        background: rgba(148, 163, 184, 0.12);
      }

      .table-footnote {
        margin-top: 12px;
        font-size: 12px;
        color: var(--text-secondary);
      }

      .split-grid {
        display: grid;
        gap: 20px;
      }

      .split-column {
        background: linear-gradient(160deg, rgba(15, 23, 42, 0.02) 0%, rgba(15, 23, 42, 0.08) 100%);
        border-radius: 18px;
        padding: 20px;
        border: 1px solid rgba(148, 163, 184, 0.18);
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .split-column ul {
        margin: 0;
        padding-left: 18px;
        color: var(--text-secondary);
      }

      .form-grid {
        display: grid;
        gap: 16px;
      }

      .form-field {
        background: rgba(15, 23, 42, 0.02);
        border-radius: 14px;
        padding: 14px 16px;
        border: 1px solid rgba(148, 163, 184, 0.18);
      }

      .form-field label {
        display: block;
        font-size: 13px;
        color: var(--text-secondary);
        margin-bottom: 6px;
      }

      .form-field span {
        color: var(--text-primary);
        font-weight: 600;
      }

      .form-actions {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-top: 8px;
      }

      .timeline {
        display: grid;
        gap: 14px;
        position: relative;
        padding-left: 20px;
      }

      .timeline::before {
        content: '';
        position: absolute;
        left: 6px;
        top: 0;
        bottom: 0;
        width: 2px;
        background: rgba(148, 163, 184, 0.4);
      }

      .timeline-item {
        position: relative;
        padding-left: 24px;
      }

      .timeline-item::before {
        content: '';
        position: absolute;
        width: 12px;
        height: 12px;
        background: #ffffff;
        border: 3px solid var(--accent);
        border-radius: 50%;
        left: -1px;
        top: 4px;
      }

      .timeline-item h3 {
        margin: 0 0 4px;
        font-size: 14px;
      }

      .timeline-item time {
        font-size: 12px;
        color: var(--text-secondary);
      }

      .kanban {
        display: grid;
        gap: 16px;
      }

      .kanban-column {
        border-radius: 18px;
        background: rgba(15, 23, 42, 0.02);
        border: 1px solid rgba(148, 163, 184, 0.18);
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .kanban-column h3 {
        margin: 0;
        font-size: 14px;
        color: var(--text-secondary);
      }

      .kanban-card {
        background: #ffffff;
        border-radius: 14px;
        padding: 12px 14px;
        border: 1px solid rgba(148, 163, 184, 0.2);
        display: flex;
        flex-direction: column;
        gap: 6px;
        box-shadow: 0 10px 20px rgba(15, 23, 42, 0.06);
      }

      .kanban-card .badge {
        align-self: flex-start;
        padding: 2px 8px;
        border-radius: 999px;
        background: var(--accent-soft);
        color: var(--accent);
        font-size: 11px;
        font-weight: 600;
      }

      .tag-list {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }

      .tag-list span {
        padding: 2px 8px;
        background: rgba(148, 163, 184, 0.18);
        border-radius: 999px;
        font-size: 11px;
        color: var(--text-secondary);
      }

      .chart {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .chart-legend {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        font-size: 12px;
        color: var(--text-secondary);
      }

      .legend-item {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .legend-item span {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        display: inline-block;
      }

      .chart-row {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 12px;
        color: var(--text-secondary);
      }

      .chart-bar {
        flex: 1;
        display: flex;
        overflow: hidden;
        border-radius: 999px;
        background: rgba(148, 163, 184, 0.18);
        height: 12px;
      }

      .chart-segment {
        height: 100%;
      }

      .checklist {
        display: grid;
        gap: 10px;
        font-size: 13px;
        color: var(--text-secondary);
      }

      .checklist-item {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .checklist-item .status {
        width: 18px;
        height: 18px;
        border-radius: 6px;
        display: grid;
        place-items: center;
        background: rgba(148, 163, 184, 0.18);
        font-size: 12px;
        color: var(--accent);
        font-weight: 700;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: var(--text-secondary);
      }

      @media (max-width: 1120px) {
        .app {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          flex-direction: row;
          flex-wrap: wrap;
          gap: 16px;
        }

        .menu-list {
          flex-direction: row;
          flex-wrap: wrap;
          gap: 10px;
        }

        .menu-item {
          flex: 1 1 200px;
        }

        main {
          padding: 24px;
        }

        .topbar {
          flex-direction: column;
        }

        .top-actions {
          width: 100%;
          flex-wrap: wrap;
          justify-content: flex-start;
        }
      }
    </style>
  </head>

      const roleOrder = ['customer', 'admin', 'operations'];
      let currentRole = 'customer';
      let currentMenu = null;

      function renderRoleSwitcher() {
        roleSwitcher.innerHTML = '';
        roleOrder.forEach((roleKey) => {
          const config = roleConfigs[roleKey];
          const button = document.createElement('button');
          button.className = 'role-button';
          button.dataset.role = roleKey;
          button.innerHTML = `${config.label}<span>${config.tagline}</span>`;
          button.addEventListener('click', () => setRole(roleKey));
          roleSwitcher.appendChild(button);
        });
      }

      function updateTheme(config) {
        document.documentElement.style.setProperty('--accent', config.accent);
        document.documentElement.style.setProperty('--accent-soft', config.accentSoft);
        document.documentElement.style.setProperty('--sidebar-bg', config.sidebarBg);
      }

      function setRole(roleKey) {
        if (!roleConfigs[roleKey]) return;
        currentRole = roleKey;
        updateTheme(roleConfigs[roleKey]);
        Array.from(roleSwitcher.children).forEach((btn) => {
          btn.classList.toggle('active', btn.dataset.role === roleKey);
        });
        roleLabel.textContent = `${roleConfigs[roleKey].label}视角`;
        roleTagline.textContent = roleConfigs[roleKey].tagline;
        renderMenu();
      }

      function renderMenu() {
        menuList.innerHTML = '';
        const { menu } = roleConfigs[currentRole];
        menu.forEach((item, index) => {
          const button = document.createElement('button');
          button.className = 'menu-item';
          button.dataset.menuId = item.id;
          button.innerHTML = `${item.title}<small>${item.description}</small>`;
          button.addEventListener('click', () => setActiveMenu(item.id));
          menuList.appendChild(button);
          if (index === 0) {
            setActiveMenu(item.id);
          }
        });
      }

      function setActiveMenu(menuId) {
        currentMenu = menuId;
        Array.from(menuList.children).forEach((btn) => {
          btn.classList.toggle('active', btn.dataset.menuId === menuId);
        });
        const menuConfig = roleConfigs[currentRole].menu.find((item) => item.id === menuId);
        if (menuConfig) {
          renderPage(menuConfig);
        } else {
          renderEmptyState();
        }
      }

      function renderPage(config) {
        pageTitle.textContent = config.title;
        pageDescription.textContent = config.description;
        renderTopActions(config.actions || []);
        renderSections(config.sections || []);

      function renderTopActions(actions) {
        topActions.innerHTML = '';

          topActions.appendChild(button);

      function renderSections(sections) {
        content.innerHTML = '';

          renderEmptyState();
          return;

        sections.forEach((section) => {
          const sectionEl = document.createElement('section');
          sectionEl.className = `content-section section-${section.type}`;
          if (section.title) {
            const title = document.createElement('h2');
            title.textContent = section.title;
            sectionEl.appendChild(title);
          }
          if (section.description) {
            const desc = document.createElement('p');
            desc.className = 'section-description';
            desc.textContent = section.description;
            sectionEl.appendChild(desc);
          }
          const renderer = sectionRenderers[section.type];
          if (renderer) {
            renderer(sectionEl, section);
          }
          content.appendChild(sectionEl);
        });
      }

            });
            grid.appendChild(colEl);
          });
          container.appendChild(grid);
        },
        chart(container, section) {
          const chart = document.createElement('div');
          chart.className = 'chart';
          if (section.legend) {
            const legend = document.createElement('div');
            legend.className = 'chart-legend';
            section.legend.forEach((item) => {
              const legendItem = document.createElement('span');
              legendItem.className = 'legend-item';
              legendItem.innerHTML = `<span style="background:${item.color}"></span>${item.label}`;
              legend.appendChild(legendItem);
            });
            chart.appendChild(legend);
          }
          const max = Math.max(
            ...section.categories.map((category) =>
              category.segments.reduce((total, seg) => total + seg.value, 0)
            )
          );
          section.categories.forEach((category) => {
            const row = document.createElement('div');
            row.className = 'chart-row';
            const label = document.createElement('span');
            label.style.minWidth = '110px';
            label.textContent = category.label;
            row.appendChild(label);
            const bar = document.createElement('div');
            bar.className = 'chart-bar';
            const total = category.segments.reduce((sum, seg) => sum + seg.value, 0);
            category.segments.forEach((segment) => {
              const segEl = document.createElement('div');
              segEl.className = 'chart-segment';
              const width = total === 0 ? 0 : (segment.value / max) * 100;
              segEl.style.width = `${width}%`;
              segEl.style.background = segment.color;
              segEl.title = `${segment.label}: ${segment.value}`;
              bar.appendChild(segEl);
            });
            row.appendChild(bar);
            chart.appendChild(row);
          });
          if (section.footnote) {
            const note = document.createElement('p');
            note.className = 'table-footnote';
            note.textContent = section.footnote;
            chart.appendChild(note);
          }
          container.appendChild(chart);
        },
        checklist(container, section) {
          const list = document.createElement('div');
          list.className = 'checklist';
          section.items.forEach((item) => {
            const itemEl = document.createElement('div');
            itemEl.className = 'checklist-item';
            const status = document.createElement('span');
            status.className = 'status';
            status.textContent = item.status;
            itemEl.appendChild(status);
            const label = document.createElement('span');
            label.textContent = item.label;
            itemEl.appendChild(label);
            list.appendChild(itemEl);
          });
          container.appendChild(list);
        }
      };

      renderRoleSwitcher();
      setRole(currentRole);
    </script>
    <script type="module" src="../../menu.js"></script>
  </body>
</html>
