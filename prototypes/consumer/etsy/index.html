<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>Etsy 手作电商 多角色原型</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f5f7fb;
        --surface: #ffffff;
        --text: #1f2933;
        --text-muted: #6b7280;
        --primary: #ef8236;
        --primary-soft: rgba(239, 130, 54, 0.12);
        --border: #e2e8f0;
        --accent: #2563eb;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        background: linear-gradient(135deg, #f5f7fb 0%, #eef1f7 100%);
        color: var(--text);
      }

      header {
        padding: 32px 48px 20px;
      }

      .title-row {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        gap: 16px;
        flex-wrap: wrap;
      }

      h1 {
        margin: 0;
        font-size: 32px;
        letter-spacing: 1px;
      }

      .tagline {
        margin: 8px 0 0;
        font-size: 18px;
        color: var(--text-muted);
      }

      .role-switcher {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
      }

      .role-switcher span {
        font-size: 14px;
        color: var(--text-muted);
      }

      .role-button {
        border: 1px solid transparent;
        background: var(--surface);
        color: var(--text);
        padding: 10px 20px;
        border-radius: 999px;
        font-size: 15px;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 0 4px 12px rgba(31, 41, 51, 0.08);
      }

      .role-button.is-active {
        background: var(--primary);
        color: #fff;
        box-shadow: 0 6px 16px rgba(239, 130, 54, 0.32);
      }

      .layout {
        display: grid;
        grid-template-columns: 280px 1fr;
        gap: 32px;
        padding: 0 48px 48px;
      }

      aside {
        background: var(--surface);
        border-radius: 20px;
        padding: 24px;
        box-shadow: 0 24px 48px rgba(15, 23, 42, 0.08);
        display: flex;
        flex-direction: column;
        gap: 24px;
        min-height: 600px;
      }

      .role-meta {
        background: var(--primary-soft);
        border-radius: 16px;
        padding: 18px;
      }

      .role-meta h2 {
        margin: 0 0 8px;
        font-size: 20px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .role-meta p {
        margin: 0;
        color: var(--text-muted);
        line-height: 1.6;
        font-size: 14px;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      nav button {
        all: unset;
        display: flex;
        align-items: center;
        gap: 12px;
        width: 100%;
        padding: 14px 18px;
        border-radius: 14px;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.2s ease;
        font-size: 15px;
        color: var(--text);
      }

      nav button .icon {
        font-size: 18px;
      }

      nav button:hover {
        background: rgba(37, 99, 235, 0.08);
        transform: translateX(4px);
      }

      nav button.is-active {
        background: #111827;
        color: #f9fafb;
        box-shadow: 0 14px 28px rgba(17, 24, 39, 0.25);
      }

      main {
        background: var(--surface);
        border-radius: 24px;
        padding: 32px;
        box-shadow: 0 24px 48px rgba(15, 23, 42, 0.08);
        display: flex;
        flex-direction: column;
        gap: 24px;
        min-height: 640px;
      }

      .content-header h2 {
        margin: 0;
        font-size: 26px;
      }

      .content-header p {
        margin: 6px 0 0;
        color: var(--text-muted);
        font-size: 15px;
      }

      .card-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
      }

      .card {
        background: linear-gradient(135deg, rgba(37, 99, 235, 0.08), rgba(37, 99, 235, 0.02));
        border-radius: 18px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        min-height: 140px;
      }

      .card h3 {
        margin: 0;
        font-size: 18px;
      }

      .card .metric {
        font-size: 32px;
        font-weight: 600;
        color: var(--accent);
      }

      .two-column {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 20px;
      }

      .panel {
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .panel h3 {
        margin: 0;
        font-size: 18px;
      }

      .timeline {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .timeline-item {
        display: grid;
        grid-template-columns: 120px 1fr;
        gap: 16px;
        padding: 14px;
        border-radius: 14px;
        background: rgba(239, 130, 54, 0.08);
      }

      .chip-row {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .chip {
        padding: 6px 12px;
        background: rgba(17, 24, 39, 0.08);
        border-radius: 999px;
        font-size: 12px;
        color: #111827;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th, td {
        text-align: left;
        padding: 12px 16px;
        border-bottom: 1px solid var(--border);
      }

      th {
        font-size: 13px;
        text-transform: uppercase;
        color: var(--text-muted);
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        padding: 4px 10px;
        border-radius: 999px;
        background: rgba(37, 99, 235, 0.12);
        color: var(--accent);
        font-size: 12px;
      }

      footer {
        text-align: center;
        color: var(--text-muted);
        font-size: 14px;
        padding: 24px 0 48px;
      }

      @media (max-width: 1100px) {
        .layout {
          grid-template-columns: 1fr;
        }

        aside {
          min-height: auto;
        }
      }
    </style>
  </head>
