      const roleButtons = document.querySelectorAll(".role-button");
      const menuList = document.getElementById("menuList");
      const content = document.getElementById("content");
      const roleHeading = document.getElementById("roleHeading");
      const roleDescription = document.getElementById("roleDescription");

      let activeRole = "reader";
      let activeMenuId = null;

      function renderContent(menu) {
        content.innerHTML = `
          <div class="content-header">
            <h3>${menu.title}</h3>
            <span class="pill">${menu.badge}</span>
          </div>
          ${menu.content}
        `;
      }

      function renderMenu(roleKey) {
        const role = roleConfigs[roleKey];
        roleHeading.textContent = role.heading;
        roleDescription.textContent = role.description;
        menuList.innerHTML = "";
        activeMenuId = role.menus[0]?.id ?? null;

        role.menus.forEach((menu) => {
          const li = document.createElement("li");
          const button = document.createElement("button");
          button.type = "button";
          button.dataset.menuId = menu.id;
          button.innerHTML = `<span>${menu.label}</span><small>${menu.hint}</small>`;
          if (menu.id === activeMenuId) {
            button.setAttribute("aria-current", "true");
            renderContent(menu);
          }
          button.addEventListener("click", () => {
            if (activeMenuId === menu.id) return;
            const currentActive = menuList.querySelector("button[aria-current='true']");
            if (currentActive) {
              currentActive.removeAttribute("aria-current");
            }
            button.setAttribute("aria-current", "true");
            activeMenuId = menu.id;
            renderContent(menu);
          });
          li.appendChild(button);
          menuList.appendChild(li);
        });
      }

      roleButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          const role = btn.dataset.role;
          if (role === activeRole) return;
          roleButtons.forEach((b) => b.setAttribute("aria-pressed", b === btn ? "true" : "false"));
          activeRole = role;
          renderMenu(role);
        });
      });

      renderMenu(activeRole);
    </script>
    <script type="module" src="../../menu.js"></script>
