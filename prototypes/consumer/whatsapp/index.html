      const roleSwitcher = document.getElementById('roleSwitcher');
      const heroContainer = document.getElementById('hero');
      const menuList = document.getElementById('menuList');
      const contentContainer = document.getElementById('content');

      let currentRole = 'consumer';
      let currentMenuId = roles[currentRole].menu[0].id;

      const renderRoleSwitcher = () => {
        roleSwitcher.innerHTML = '';
        Object.entries(roles).forEach(([key, role]) => {
          const button = document.createElement('button');
          button.className = `role-button${key === currentRole ? ' active' : ''}`;
          button.type = 'button';
          button.textContent = `${role.icon} ${role.name}`;
          button.addEventListener('click', () => {
            if (currentRole !== key) {
              currentRole = key;
              currentMenuId = roles[currentRole].menu[0].id;
              renderAll();
            }
          });
          roleSwitcher.appendChild(button);
        });
      };

      const renderHero = () => {
        const { hero, tagline } = roles[currentRole];
        heroContainer.innerHTML = `
          <div class="hero-primary">
            <h2>${hero.title}</h2>
            <p class="hero-tagline">${tagline}</p>
            <p class="hero-tagline">${hero.subtitle}</p>
            <div class="hero-actions">
              ${hero.actions
                .map(
                  (action) => `
                    <button class="${action.type === 'primary' ? 'primary' : 'secondary'}" type="button">
                      ${action.label}
                    </button>
                  `
                )
                .join('')}
            </div>
          </div>
          ${hero.metrics
            .map(
              (metric) => `
                <div class="hero-stat">
                  <span class="value">${metric.value}</span>
                  <span class="label">${metric.label}</span>
                  <span class="trend">${metric.trend}</span>
                </div>
              `
            )
            .join('')}
        `;
      };

      const renderMenu = () => {
        menuList.innerHTML = '';
        roles[currentRole].menu.forEach((item) => {
          const button = document.createElement('button');
          button.className = `menu-item${item.id === currentMenuId ? ' active' : ''}`;
          button.type = 'button';
          button.innerHTML = `<span>${item.icon} ${item.label}</span>`;
          button.addEventListener('click', () => {
            currentMenuId = item.id;
            renderContent();
            renderMenu();
          });
          menuList.appendChild(button);
        });
      };

      const renderContent = () => {
        const menu = roles[currentRole].menu.find((item) => item.id === currentMenuId);
        contentContainer.innerHTML = menu ? menu.content : '';
      };

      const renderAll = () => {
        renderRoleSwitcher();
        renderHero();
        renderMenu();
        renderContent();
      };

      renderAll();
    </script>
