        align-items: center;
        justify-content: space-between;

      }

        font-size: 14px;
        font-weight: 600;

        cursor: pointer;

        align-items: center;
        gap: 8px;

        margin-bottom: 24px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 24px;
        border: 1px solid rgba(15, 23, 42, 0.05);
      }

        display: flex;
        flex-direction: column;
        gap: 12px;
      }

        padding: 10px 16px;

        border: none;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;

        color: #fff;
        box-shadow: 0 14px 28px rgba(34, 197, 94, 0.25);

        background: rgba(59, 130, 246, 0.12);
        color: #1d4ed8;
      }

        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 8px;

        font-weight: 700;
      }
      .hero-stat span.label {
        font-size: 13px;
        color: #475569;
      }

        font-weight: 600;

        gap: 16px;

        padding: 12px 16px;
        background: rgba(241, 245, 249, 0.8);
        border-radius: 14px;
        border: 1px solid rgba(148, 163, 184, 0.3);
      }

        content: '';
        position: absolute;
        left: -26px;
        top: 16px;
        width: 12px;
        height: 12px;
        border-radius: 999px;
        background: #38bdf8;
        border: 3px solid #fff;
        box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.25);
      }
      .timeline-item strong {
        display: block;
        margin-bottom: 6px;
        font-size: 13px;
      }
      .split-panels {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 18px;
      }

        border-radius: 20px;
        padding: 18px;
        border: 1px solid rgba(148, 163, 184, 0.25);
        display: grid;
        gap: 12px;

        flex-wrap: wrap;
        gap: 8px;

      .pill {

        background: rgba(59, 130, 246, 0.15);

          flex-direction: row;
          overflow-x: auto;
          gap: 12px;
        }
        .sidebar h3 {

        }
        .menu-list {
          flex-direction: row;
          margin: 0;
        }
        .menu-item {
          flex-direction: column;
          align-items: flex-start;
          min-width: 160px;
        }

  </head>

        Object.entries(roles).forEach(([key, role]) => {
          const button = document.createElement('button');
          button.className = `role-button${key === currentRole ? ' active' : ''}`;
          button.type = 'button';
          button.textContent = `${role.icon} ${role.name}`;
          button.addEventListener('click', () => {
            if (currentRole !== key) {
              currentRole = key;
              currentMenuId = roles[currentRole].menu[0].id;
              renderAll();
            }
          });
          roleSwitcher.appendChild(button);
        });
      };

      const renderHero = () => {
        const { hero, tagline } = roles[currentRole];
        heroContainer.innerHTML = `
          <div class="hero-primary">
            <h2>${hero.title}</h2>
            <p class="hero-tagline">${tagline}</p>
            <p class="hero-tagline">${hero.subtitle}</p>
            <div class="hero-actions">
              ${hero.actions
                .map(
                  (action) => `
                    <button class="${action.type === 'primary' ? 'primary' : 'secondary'}" type="button">
                      ${action.label}
                    </button>
                  `
                )
                .join('')}
            </div>
          </div>
          ${hero.metrics
            .map(
              (metric) => `
                <div class="hero-stat">
                  <span class="value">${metric.value}</span>
                  <span class="label">${metric.label}</span>
                  <span class="trend">${metric.trend}</span>
                </div>
              `
            )
            .join('')}
        `;
      };

      const renderMenu = () => {
        menuList.innerHTML = '';
        roles[currentRole].menu.forEach((item) => {
          const button = document.createElement('button');
          button.className = `menu-item${item.id === currentMenuId ? ' active' : ''}`;
          button.type = 'button';
          button.innerHTML = `<span>${item.icon} ${item.label}</span>`;
          button.addEventListener('click', () => {
            currentMenuId = item.id;
            renderContent();
            renderMenu();
          });
          menuList.appendChild(button);
        });
      };

      const renderContent = () => {
        const menu = roles[currentRole].menu.find((item) => item.id === currentMenuId);
        contentContainer.innerHTML = menu ? menu.content : '';
      };

        renderRoleSwitcher();
        renderHero();
        renderMenu();
