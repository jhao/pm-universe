<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>TikTok / 抖音 多角色产品原型</title>

    <style>
      :root {
        color-scheme: light;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        background: #0f172a;
        color: #0f172a;
      }
      .app-shell {
        min-height: 100vh;
        display: grid;
        grid-template-columns: 300px 1fr;
        background: linear-gradient(145deg, #0f172a 0%, #1d2671 45%, #f5f7fa 45%, #f5f7fa 100%);
      }
      aside {
        background: rgba(15, 23, 42, 0.92);
        color: #e2e8f0;
        padding: 32px 24px;
        display: flex;
        flex-direction: column;
        gap: 24px;
        box-shadow: 12px 0 32px rgba(15, 23, 42, 0.2);
        position: relative;
        z-index: 1;
      }
      .brand {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .brand h1 {
        margin: 0;
        font-size: 22px;
        letter-spacing: 0.02em;
      }
      .brand span {
        font-size: 13px;
        color: rgba(226, 232, 240, 0.72);
      }
      .role-switcher {
        display: grid;
        gap: 10px;
      }
      .role-switcher h2 {
        margin: 0;
        font-size: 14px;
        text-transform: uppercase;
        color: rgba(148, 163, 184, 0.9);
        letter-spacing: 0.12em;
      }
      .role-buttons {
        display: grid;
        gap: 10px;
      }
      .role-button {
        width: 100%;
        border: 0;
        border-radius: 12px;
        padding: 14px;
        text-align: left;
        background: rgba(15, 23, 42, 0.55);
        color: #f8fafc;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: transform 0.18s ease, background 0.18s ease, box-shadow 0.18s ease;
      }
      .role-button span {
        font-size: 12px;
        font-weight: 400;
        color: rgba(226, 232, 240, 0.6);
      }
      .role-button:hover {
        transform: translateX(4px);
        background: rgba(59, 130, 246, 0.22);
        box-shadow: 0 12px 24px rgba(59, 130, 246, 0.18);
      }
      .role-button[data-active="true"] {
        background: linear-gradient(135deg, #22d3ee, #6366f1);
        box-shadow: 0 18px 28px rgba(79, 70, 229, 0.38);
      }
      nav ul {
        margin: 0;
        padding: 0;
        list-style: none;
        display: grid;
        gap: 6px;
      }
      nav li {
        margin: 0;
      }
      .menu-button {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: 0;
        background: rgba(15, 23, 42, 0.4);
        color: #e2e8f0;
        text-align: left;
        font-size: 14px;
        cursor: pointer;
        display: grid;
        grid-template-columns: 28px 1fr;
        align-items: center;
        gap: 12px;
        transition: background 0.16s ease, transform 0.16s ease;
      }
      .menu-button span {
        font-size: 12px;
        color: rgba(226, 232, 240, 0.5);
      }
      .menu-button:hover {
        transform: translateX(3px);
        background: rgba(59, 130, 246, 0.18);
      }
      .menu-button[data-active="true"] {
        background: rgba(15, 23, 42, 0.92);
        border: 1px solid rgba(148, 163, 184, 0.36);
      }
      .menu-icon {
        font-size: 18px;
        text-align: center;
      }
      main {
        backdrop-filter: blur(18px);
        padding: 40px 56px 56px 56px;
        display: grid;
        gap: 28px;
      }
      .role-summary {
        display: grid;
        gap: 12px;
      }
      .role-summary h2 {
        margin: 0;
        font-size: 28px;
        color: #0f172a;
      }
      .role-summary p {
        margin: 0;
        font-size: 15px;
        color: #475569;
      }
      .role-metrics {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 18px;
      }
      .metric-card {
        background: #ffffff;
        border-radius: 18px;
        padding: 18px;
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.08);
        display: grid;
        gap: 6px;
      }
      .metric-card h3 {
        margin: 0;
        font-size: 13px;
        color: #64748b;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }
      .metric-card strong {
        font-size: 24px;
        color: #0f172a;
      }
      .content-surface {
        background: rgba(255, 255, 255, 0.82);
        border-radius: 28px;
        box-shadow: 0 30px 60px rgba(15, 23, 42, 0.12);
        padding: 28px;
        display: grid;
        gap: 24px;
      }
      .content-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        flex-wrap: wrap;
      }
      .content-header h3 {
        margin: 0;
        font-size: 22px;
      }
      .chip-group {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      .chip {
        padding: 8px 14px;
        border-radius: 999px;
        background: rgba(59, 130, 246, 0.12);
        color: #1d4ed8;
        font-size: 12px;
        font-weight: 600;
        letter-spacing: 0.04em;
      }
      .grid-columns {
        display: grid;
        gap: 18px;
      }
      .grid-two {
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      }
      .grid-three {
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }
      .video-card,
      .panel,
      .list-card,
      .table,
      .kanban,
      .chart,
      .timeline {
        background: rgba(248, 250, 252, 0.92);
        border-radius: 18px;
        border: 1px solid rgba(148, 163, 184, 0.22);
        padding: 20px;
        display: grid;
        gap: 12px;
      }
      .panel h4,
      .list-card h4,
      .table h4,
      .kanban h4,
      .chart h4,
      .timeline h4,
      .video-card h4 {
        margin: 0;
        font-size: 16px;
        color: #0f172a;
      }
      .video-preview {
        background: linear-gradient(160deg, rgba(59, 130, 246, 0.18), rgba(99, 102, 241, 0.36));
        border-radius: 16px;
        padding: 40px 20px;
        display: grid;
        place-items: center;
        color: #1f2937;
        font-size: 18px;
        font-weight: 600;
      }
      .video-controls {
        display: flex;
        justify-content: center;
        gap: 18px;
        font-size: 24px;
        color: #1e293b;
      }
      .list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        gap: 10px;
      }
      .list li {
        background: rgba(255, 255, 255, 0.86);
        border-radius: 12px;
        padding: 12px 14px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: #1f2937;
      }
      .badge {
        font-size: 11px;
        padding: 4px 10px;
        border-radius: 999px;
        background: rgba(14, 165, 233, 0.18);
        color: #0ea5e9;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }
      .table-grid {
        display: grid;
        grid-template-columns: repeat(4, minmax(0, 1fr));
        gap: 8px;
        font-size: 13px;
        color: #1f2937;
        align-items: center;
      }
      .table-grid strong {
        color: #0f172a;
      }
      .kanban-columns {
        display: grid;
        gap: 16px;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
      .kanban-column {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 14px;
        padding: 16px;
        display: grid;
        gap: 10px;
      }
      .kanban-column h5 {
        margin: 0;
        font-size: 13px;
        color: #475569;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      .kanban-item {
        background: rgba(241, 245, 249, 0.9);
        border-radius: 12px;
        padding: 12px;
        font-size: 13px;
        color: #1f2937;
        display: grid;
        gap: 6px;
      }
      .kanban-item span {
        font-size: 11px;
        color: #6366f1;
      }
      .chart-bars {
        display: grid;
        gap: 10px;
      }
      .chart-bar {
        height: 12px;
        border-radius: 999px;
        background: rgba(148, 163, 184, 0.3);
        position: relative;
        overflow: hidden;
      }
      .chart-bar::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        border-radius: inherit;
      }
      .chart-bar[data-fill="70"]::after {
        width: 70%;
        background: linear-gradient(90deg, #38bdf8, #6366f1);
      }
      .chart-bar[data-fill="55"]::after {
        width: 55%;
        background: linear-gradient(90deg, #22d3ee, #3b82f6);
      }
      .chart-bar[data-fill="88"]::after {
        width: 88%;
        background: linear-gradient(90deg, #f59e0b, #ef4444);
      }
      .chart-bar[data-fill="42"]::after {
        width: 42%;
        background: linear-gradient(90deg, #34d399, #10b981);
      }
      .timeline-items {
        display: grid;
        gap: 12px;
      }
      .timeline-item {
        display: grid;
        gap: 4px;
        padding: 12px 14px;
        border-radius: 12px;
        background: rgba(241, 245, 249, 0.95);
        border-left: 4px solid #6366f1;
      }
      .timeline-item strong {
        color: #1f2937;
      }
      .status-light {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 12px;
        color: #64748b;
      }
      .status-light::before {
        content: "";
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: currentColor;
      }
      .legend {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        font-size: 12px;
        color: #64748b;
      }
      .legend span::before {
        content: "";
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 999px;
        margin-right: 6px;
        background: currentColor;
      }
      @media (max-width: 1040px) {
        .app-shell {
          grid-template-columns: 1fr;
        }
        aside {
          position: sticky;
          top: 0;
          z-index: 9;
        }
      }
    </style>
  </head>

      const roleMetrics = document.getElementById('roleMetrics');
      const contentTitle = document.getElementById('contentTitle');
      const contentChips = document.getElementById('contentChips');
      const contentBody = document.getElementById('contentBody');

      let currentRole = 'user';
      let currentMenu = 'feed';

      const renderRole = (roleKey) => {
        const role = roleBlueprint[roleKey];
        if (!role) return;
        currentRole = roleKey;
        currentMenu = role.menu[0]?.id;

        roleButtons.forEach((btn) => {
          btn.dataset.active = String(btn.dataset.role === roleKey);
        });

        roleTitle.textContent = role.title;
        roleTagline.textContent = role.tagline;
        roleMetrics.innerHTML = role.metrics
          .map(
            (metric) => `
              <div class="metric-card">
                <h3>${metric.label}</h3>
                <strong>${metric.value}</strong>
              </div>
            `
          )
          .join('');

        menuList.innerHTML = role.menu
          .map(
            (item, index) => `
              <li>
                <button class="menu-button" data-menu="${item.id}" data-active="${index === 0}">
                  <span class="menu-icon">${item.icon}</span>
                  <div>
                    <div>${item.label}</div>
                    <span>${item.chips.join(' · ')}</span>
                  </div>
                </button>
              </li>
            `
          )
          .join('');

        attachMenuEvents();
        renderContent(roleKey, currentMenu);
      };

      const renderContent = (roleKey, menuId) => {
        const role = roleBlueprint[roleKey];
        if (!role) return;
        const menuItem = role.menu.find((item) => item.id === menuId) || role.menu[0];
        if (!menuItem) return;

        menuList.querySelectorAll('.menu-button').forEach((btn) => {
          btn.dataset.active = String(btn.dataset.menu === menuItem.id);
        });

        contentTitle.textContent = menuItem.label;
        contentChips.innerHTML = menuItem.chips
          .map((chip) => `<span class="chip">${chip}</span>`)
          .join('');
        contentBody.innerHTML = menuItem.body;
      };

      const attachMenuEvents = () => {
        menuList.querySelectorAll('.menu-button').forEach((btn) => {
          btn.addEventListener('click', () => {
            const targetMenu = btn.dataset.menu;
            currentMenu = targetMenu;
            renderContent(currentRole, currentMenu);
          });
        });
      };

      roleButtons.forEach((btn) => {
        btn.addEventListener('click', () => {
          const targetRole = btn.dataset.role;
          if (targetRole && targetRole !== currentRole) {
            renderRole(targetRole);
          }
        });
      });

      renderRole(currentRole);
