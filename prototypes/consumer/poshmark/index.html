      :root {
        color-scheme: light;
        --bg: #f3f4f8;
        --panel: #ffffff;
        --primary: #ff3366;
        --text: #1f2933;
        --muted: #6b7280;
        --border: #e5e7eb;
        --radius: 16px;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: 'SF Pro Display', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        background: var(--bg);
        color: var(--text);
      }
      header.app-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 24px 32px;
        background: linear-gradient(135deg, rgba(255, 51, 102, 0.1), rgba(240, 98, 146, 0.08));
        border-bottom: 1px solid rgba(255, 51, 102, 0.15);
      }
      header.app-header .title {
        font-size: 28px;
        font-weight: 600;
        margin: 0;
      }
      header.app-header .subtitle {
        margin: 4px 0 0;
        color: var(--muted);
        font-size: 14px;
      }
      .app-shell {
        display: grid;
        grid-template-columns: 280px 1fr;
        min-height: calc(100vh - 96px);
      }
      aside.sidebar {
        background: #111827;
        color: #e5e7eb;
        display: flex;
        flex-direction: column;
        padding: 24px 16px 32px;
        gap: 24px;
        position: relative;
      }
      .brand {
        font-size: 20px;
        font-weight: 600;
        letter-spacing: 0.02em;
      }
      .role-switch {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .role-switch button {
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid transparent;
        border-radius: 10px;
        color: inherit;
        padding: 10px 16px;
        font-size: 15px;
        cursor: pointer;
        transition: all 0.2s ease;
        text-align: left;
      }
      .role-switch button.active {
        background: rgba(255, 51, 102, 0.2);
        border-color: rgba(255, 255, 255, 0.35);
        color: #fff;
        box-shadow: 0 12px 30px rgba(255, 51, 102, 0.28);
      }
      nav.menu {
        display: grid;
        gap: 6px;
      }
      nav.menu button {
        background: transparent;
        border: none;
        color: #c7cad4;
        font-size: 15px;
        text-align: left;
        padding: 12px 14px;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.2s, color 0.2s, transform 0.2s;
      }
      nav.menu button:hover {
        background: rgba(255, 255, 255, 0.08);
        color: #fff;
        transform: translateX(4px);
      }
      nav.menu button.active {
        background: rgba(255, 255, 255, 0.12);
        color: #fff;
        font-weight: 600;
      }

        padding: 32px 40px;
        display: flex;
        flex-direction: column;
        gap: 24px;

      .panel {

        padding: 20px;
        box-shadow: 0 20px 50px rgba(15, 23, 42, 0.08);
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .panel h3 {
        margin: 0;
        font-size: 18px;
      }
      .metric-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 16px;
      }
      .metric {

        padding: 16px;
        border-radius: 14px;
      }
      .metric span {
        display: block;
        font-size: 12px;
        color: var(--muted);
        margin-bottom: 6px;
      }
      .metric strong {
        font-size: 20px;
      }
      .list {
        display: grid;
        gap: 12px;
      }
      .list-item {
        background: #f8fafc;
        border-radius: 12px;
        padding: 12px 14px;
      }
      .list-item strong {
        display: block;
        font-size: 15px;
        margin-bottom: 4px;
      }
      .kanban {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 16px;
      }
      .kanban-column {
        background: #f9fafb;
        border-radius: 12px;
        padding: 14px;
        display: grid;
        gap: 10px;
      }
      .kanban-column h4 {
        margin: 0;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.04em;
        color: var(--muted);
      }
      .kanban-card {
        background: #fff;
        border-radius: 10px;
        padding: 12px 14px;
        box-shadow: inset 0 0 0 1px #eef2f7;
      }
      .two-column {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 20px;
      }
      .table {
        width: 100%;
        border-spacing: 0;
        border-collapse: collapse;
      }
      .table thead {
        color: var(--muted);
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }
      .table th,
      .table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid var(--border);
      }
      .action-bar {
        display: flex;
        gap: 12px;
      }
      .action-bar button {
        border: none;
        background: #fff;
        border-radius: 8px;
        padding: 10px 16px;
        cursor: pointer;
        box-shadow: 0 12px 25px rgba(15, 23, 42, 0.08);
        transition: transform 0.2s ease;
      }
      .action-bar button:hover {
        transform: translateY(-2px);
      }
      .timeline {
        display: grid;
        gap: 12px;
      }
      .timeline-item {
        background: #fff;
        border-left: 3px solid var(--primary);
        padding: 12px 16px;
        border-radius: 10px;
      }
      footer {
        text-align: center;
        padding: 24px;
        color: var(--muted);
        font-size: 13px;
      }
      @media (max-width: 1024px) {
        .app-shell {
          grid-template-columns: 240px 1fr;
        }

      @media (max-width: 768px) {

          align-items: flex-start;
          gap: 12px;
        }
        .app-shell {
          grid-template-columns: 1fr;
        }
        aside.sidebar {
          flex-direction: row;
          overflow-x: auto;
          padding: 16px;
        }
        .role-switch {
          flex-direction: row;
          align-items: center;
        }
      }
    </style>

      const breadcrumb = document.getElementById('breadcrumb');
      const viewTitle = document.getElementById('view-title');
      const quickMetrics = document.getElementById('quick-metrics');
      const viewContent = document.getElementById('view-content');

      let currentRole = 'consumer';
      let currentView = roles[currentRole].menu[0].id;

      function renderRoleSwitch() {
        roleSwitch.innerHTML = '';
        Object.entries(roles).forEach(([key, role]) => {
          const btn = document.createElement('button');
          btn.textContent = role.name;
          btn.dataset.role = key;
          if (key === currentRole) {
            btn.classList.add('active');
          }
          btn.addEventListener('click', () => {
            if (currentRole === key) return;
            currentRole = key;
            currentView = roles[currentRole].menu[0].id;
            renderRoleSwitch();
            renderMenu();
            renderContent();
          });
          roleSwitch.appendChild(btn);
        });
      }

      function renderMenu() {
        menu.innerHTML = '';
        roles[currentRole].menu.forEach((item) => {
          const btn = document.createElement('button');
          btn.textContent = item.label;
          btn.dataset.view = item.id;
          if (item.id === currentView) {
            btn.classList.add('active');
          }
          btn.addEventListener('click', () => {
            currentView = item.id;
            renderMenu();
            renderContent();
          });
          menu.appendChild(btn);
        });
      }

      function renderContent() {
        const role = roles[currentRole];
        const view = role.menu.find((item) => item.id === currentView);
        breadcrumb.textContent = `${role.name} · ${view.label}`;
        viewTitle.textContent = view.title;
        quickMetrics.innerHTML = view.metrics
          .map((metric) => `
            <div class="metric">
              <span>${metric.label}</span>
              <strong>${metric.value}</strong>
            </div>
          `)
          .join('');
        viewContent.innerHTML = view.content;
      }

      renderRoleSwitch();
      renderMenu();
      renderContent();
