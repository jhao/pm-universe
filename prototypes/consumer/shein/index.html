    <title>SHEIN 多角色界面原型</title>
    <style>
      :root {
        --accent-color: #f97316;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        background: linear-gradient(145deg, #f7fafc, #eef2ff 45%, #e0f2fe);
        color: #0f172a;
      }

      .page {
        padding: 48px clamp(24px, 6vw, 72px) 64px;
        min-height: 100vh;
      }

      header.page-header {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        gap: 24px;
        margin-bottom: 32px;
      }

      .page-header__info h1 {
        margin: 0 0 8px;
        font-size: clamp(26px, 3vw, 36px);
        letter-spacing: 0.4px;
      }

      .page-header__info p {
        margin: 0;
        color: #475569;
        font-size: 16px;
      }

      .role-switcher {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        align-items: center;
      }

      .role-button {
        position: relative;
        border: none;
        border-radius: 999px;
        padding: 10px 20px;
        font-size: 15px;
        font-weight: 600;
        background: rgba(15, 23, 42, 0.08);
        color: #0f172a;
        cursor: pointer;
        transition: transform 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
      }

      .role-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 20px rgba(15, 23, 42, 0.12);
      }

      .role-button.active {
        background: var(--accent-color);
        color: #fff;
        box-shadow: 0 12px 26px rgba(249, 115, 22, 0.35);
      }

      .app-shell {
        display: grid;
        grid-template-columns: minmax(260px, 320px) 1fr;
        gap: 28px;
        align-items: flex-start;
      }

      aside.sidebar {
        background: rgba(255, 255, 255, 0.92);
        border-radius: 28px;
        padding: 28px 24px;
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.12);
        position: sticky;
        top: 48px;
      }

      .role-card h2 {
        margin: 0 0 10px;
        font-size: 22px;
      }

      .role-card p {
        margin: 0 0 16px;
        color: #475569;
        line-height: 1.5;
      }

      .role-focus {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 24px;
      }

      .role-focus span {
        padding: 6px 12px;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.06);
        font-size: 13px;
        color: #1e293b;
      }

      .menu-group {
        display: grid;
        gap: 8px;
      }

      .menu-item {
        border: none;
        border-radius: 16px;
        padding: 16px 18px;
        text-align: left;
        background: transparent;
        cursor: pointer;
        display: flex;
        align-items: flex-start;
        gap: 14px;
        transition: background 0.2s ease, transform 0.18s ease;
        font-size: 15px;
        color: #1e293b;
      }

      .menu-item:hover {
        background: rgba(15, 23, 42, 0.05);
        transform: translateX(4px);
      }

      .menu-item.active {
        background: rgba(15, 23, 42, 0.08);
        color: #0f172a;
        box-shadow: inset 0 0 0 2px rgba(15, 23, 42, 0.12);
      }

      .menu-item .menu-icon {
        font-size: 20px;
        line-height: 1;
        margin-top: 2px;
      }

      .menu-item h3 {
        margin: 0;
        font-size: 16px;
      }

      .menu-item p {
        margin: 4px 0 0;
        color: #64748b;
        font-size: 13px;
      }

      main.main {
        background: rgba(255, 255, 255, 0.94);
        border-radius: 32px;
        padding: 32px clamp(24px, 4vw, 48px) 40px;
        box-shadow: 0 24px 55px rgba(15, 23, 42, 0.16);
      }

      .content-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 24px;
        margin-bottom: 32px;
      }

      .content-header h2 {
        margin: 8px 0 12px;
        font-size: 26px;
      }

      .content-header p {
        margin: 0;
        color: #475569;
      }

      .content-label {
        font-size: 13px;
        font-weight: 600;
        color: var(--accent-color);
        letter-spacing: 1px;
        text-transform: uppercase;
      }

      .quick-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        justify-content: flex-end;
      }

      .quick-actions button {
        border: none;
        border-radius: 999px;
        padding: 10px 18px;
        font-size: 14px;
        font-weight: 600;
        background: rgba(15, 23, 42, 0.06);
        color: #1e293b;
        cursor: pointer;
        transition: background 0.18s ease, color 0.18s ease, transform 0.18s ease;
      }

      .quick-actions button:hover {
        background: var(--accent-color);
        color: #fff;
        transform: translateY(-1px);
      }

      .content-sections {
        display: flex;
        flex-direction: column;
        gap: 28px;
      }

      .content-section {
        background: rgba(248, 250, 252, 0.7);
        border-radius: 24px;
        padding: 24px 28px;
        border: 1px solid rgba(148, 163, 184, 0.18);
      }

      .content-section h3 {
        margin: 0 0 18px;
        font-size: 20px;
      }

      .hero-panel {
        display: flex;
        flex-wrap: wrap;
        gap: 28px;
        align-items: stretch;
      }

      .hero-info {
        flex: 1 1 280px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .hero-badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 13px;
        background: rgba(15, 23, 42, 0.08);
        padding: 6px 12px;
        border-radius: 999px;
        width: fit-content;
      }

      .hero-info h3 {
        margin: 0;
        font-size: 24px;
      }

      .hero-info p {
        margin: 0;
        color: #475569;
        line-height: 1.5;
      }

      .hero-tags,
      .hero-highlights {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .hero-tags span,
      .hero-highlights span {
        padding: 6px 12px;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.06);
        font-size: 13px;
        color: #1e293b;
      }

      .hero-side {
        flex: 1 1 240px;
        display: grid;
        gap: 16px;
      }

      .hero-visual {
        position: relative;
        border-radius: 22px;
        padding: 24px;
        background: linear-gradient(140deg, rgba(15, 23, 42, 0.82), rgba(59, 130, 246, 0.75));
        color: #fff;
        min-height: 180px;
        overflow: hidden;
      }

      .hero-visual::after {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3), transparent 60%);
        opacity: 0.7;
      }

      .hero-visual span {
        position: relative;
        font-weight: 600;
        letter-spacing: 0.6px;
      }

      .hero-visual-art {
        position: absolute;
        right: -20px;
        bottom: -40px;
        width: 220px;
        height: 220px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.5), rgba(59, 130, 246, 0.2));
        opacity: 0.7;
      }

      .hero-metrics {
        display: grid;
        gap: 12px;
      }

      .hero-metric {
        background: rgba(255, 255, 255, 0.82);
        padding: 14px 18px;
        border-radius: 16px;
        color: #1e293b;
      }

      .hero-metric span {
        display: block;
        font-size: 13px;
        color: #64748b;
        margin-bottom: 6px;
      }

      .hero-metric strong {
        font-size: 18px;
      }

      .metrics-grid {
        display: grid;
        gap: 16px;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      }

      .metric-card {
        background: #fff;
        border-radius: 18px;
        padding: 16px 18px;
        box-shadow: 0 16px 32px rgba(15, 23, 42, 0.08);
        border: 1px solid rgba(148, 163, 184, 0.16);
      }

      .metric-card h4 {
        margin: 0 0 12px;
        font-size: 14px;
        color: #475569;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .metric-card strong {
        display: block;
        font-size: 22px;
        margin-bottom: 6px;
      }

      .metric-card span {
        font-size: 13px;
        color: #64748b;
      }

      .card-grid {
        display: grid;
        gap: 16px;
      }

      .card-grid.columns-2 {
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }

      .card-grid.columns-3 {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }

      .info-card {
        background: #fff;
        border-radius: 20px;
        padding: 18px 20px;
        border: 1px solid rgba(148, 163, 184, 0.16);
        box-shadow: 0 14px 28px rgba(15, 23, 42, 0.08);
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .info-card h4 {
        margin: 0;
        font-size: 18px;
      }

      .info-card ul {
        margin: 0;
        padding-left: 18px;
        color: #475569;
        font-size: 14px;
        line-height: 1.6;
      }

      .info-card footer {
        font-size: 13px;
        color: var(--accent-color);
        font-weight: 600;
      }

      .timeline {
        display: grid;
        gap: 16px;
        position: relative;
      }

      .timeline-item {
        display: grid;
        grid-template-columns: 80px 1fr;
        gap: 16px;
        align-items: start;
      }

      .timeline-item time {
        font-size: 13px;
        color: #64748b;
      }

      .timeline-item article {
        background: #fff;
        border-radius: 16px;
        padding: 14px 18px;
        border: 1px solid rgba(148, 163, 184, 0.18);
        box-shadow: 0 10px 20px rgba(15, 23, 42, 0.08);
        position: relative;
      }

      .timeline-item article::before {
        content: '';
        position: absolute;
        left: -12px;
        top: 18px;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: var(--accent-color);
      }

      .timeline-item article h4 {
        margin: 0 0 6px;
        font-size: 15px;
      }

      .timeline-item article span {
        font-size: 13px;
        color: #64748b;
      }

      .timeline-item article[data-status='success'] {
        border-color: rgba(34, 197, 94, 0.3);
      }

      .timeline-item article[data-status='highlight'] {
        border-color: rgba(249, 115, 22, 0.35);
      }

      .timeline-item article[data-status='in-progress'] {
        border-color: rgba(59, 130, 246, 0.35);
      }

      .timeline-item article[data-status='upcoming'] {
        border-style: dashed;
      }

      .split-layout {
        display: grid;
        gap: 22px;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      }

      .split-column {
        background: #fff;
        border-radius: 18px;
        padding: 18px 20px;
        border: 1px solid rgba(148, 163, 184, 0.14);
        box-shadow: 0 12px 24px rgba(15, 23, 42, 0.08);
        display: grid;
        gap: 16px;
      }

      .split-column h4 {
        margin: 0;
      }

      .split-item {
        display: grid;
        gap: 4px;
      }

      .split-item-header {
        display: flex;
        justify-content: space-between;
        font-weight: 600;
        font-size: 15px;
        color: #1e293b;
      }

      .split-item-meta {
        font-size: 13px;
        color: #64748b;
      }

      .split-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }

      .split-tags span {
        font-size: 12px;
        padding: 4px 10px;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.06);
      }

      .split-metrics {
        display: grid;
        gap: 12px;
      }

      .split-metric {
        display: flex;
        justify-content: space-between;
        font-size: 15px;
      }

      .split-cta {
        margin-top: 12px;
        align-self: flex-start;
        border: none;
        background: var(--accent-color);
        color: #fff;
        padding: 10px 16px;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 14px 28px rgba(249, 115, 22, 0.35);
      }

      table.prototype-table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 16px;
        overflow: hidden;
        background: #fff;
        box-shadow: 0 12px 26px rgba(15, 23, 42, 0.08);
        border: 1px solid rgba(148, 163, 184, 0.16);
      }

      .prototype-table th,
      .prototype-table td {
        padding: 14px 16px;
        font-size: 14px;
        border-bottom: 1px solid rgba(226, 232, 240, 0.8);
        text-align: left;
      }

      .prototype-table th {
        background: rgba(15, 23, 42, 0.05);
        color: #475569;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.4px;
      }

      .board {
        display: grid;
        gap: 18px;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }

      .board-lane {
        background: #fff;
        border-radius: 18px;
        padding: 18px;
        border: 1px solid rgba(148, 163, 184, 0.16);
        box-shadow: 0 12px 24px rgba(15, 23, 42, 0.08);
        display: grid;
        gap: 12px;
      }

      .board-lane h4 {
        margin: 0;
        font-size: 16px;
      }

      .board-card {
        background: rgba(241, 245, 249, 0.8);
        border-radius: 14px;
        padding: 12px 14px;
        font-size: 14px;
        color: #1e293b;
      }

      @media (max-width: 1080px) {
        .app-shell {
          grid-template-columns: 1fr;
        }

        aside.sidebar {
          position: relative;
          top: 0;
        }
      }

      @media (max-width: 720px) {
        .page {
          padding: 32px 20px 48px;
        }

        main.main {
          padding: 28px 20px 32px;
        }

        .content-header {
          flex-direction: column;
        }

        .timeline-item {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

      const roleSwitcher = document.getElementById('role-switcher');
      const sidebar = document.getElementById('sidebar');
      const content = document.getElementById('content');

      function getActiveRole() {
        return roleConfigurations.find((role) => role.id === state.activeRoleId);
      }

      function getActiveMenu() {
        const role = getActiveRole();
        return role.menus.find((menu) => menu.id === state.activeMenuId) || role.menus[0];
      }

      function setAccent(color) {
        document.documentElement.style.setProperty('--accent-color', color);
      }

      function renderRoleSwitcher() {
        roleSwitcher.innerHTML = roleConfigurations
          .map(
            (role) => `
              <button class="role-button ${role.id === state.activeRoleId ? 'active' : ''}" data-role="${role.id}">
                ${role.name}
              </button>
            `
          )
          .join('');

        roleSwitcher.querySelectorAll('button').forEach((button) => {
          button.addEventListener('click', () => {
            if (button.dataset.role === state.activeRoleId) return;
            state.activeRoleId = button.dataset.role;
            const role = getActiveRole();
            state.activeMenuId = role.menus[0].id;
            updateUI();
          });
        });
      }

      function renderSidebar() {
        const role = getActiveRole();
        const menuList = role.menus
          .map(
            (menu) => `
              <button class="menu-item ${menu.id === state.activeMenuId ? 'active' : ''}" data-menu="${menu.id}">
                <span class="menu-icon">${menu.icon}</span>
                <span>
                  <h3>${menu.title}</h3>
                  <p>${menu.description}</p>
                </span>
              </button>
            `
          )
          .join('');

        sidebar.innerHTML = `
          <div class="role-card">
            <h2>${role.name}</h2>
            <p>${role.summary}</p>
            <div class="role-focus">
              ${role.focus.map((item) => `<span>${item}</span>`).join('')}
            </div>
          </div>
          <nav class="menu-group">${menuList}</nav>
        `;

        sidebar.querySelectorAll('[data-menu]').forEach((button) => {
          button.addEventListener('click', () => {
            if (button.dataset.menu === state.activeMenuId) return;
            state.activeMenuId = button.dataset.menu;
            renderSidebar();
            renderContent();
          });
        });
      }

      function renderContent() {
        const role = getActiveRole();
        const menu = getActiveMenu();

        const header = `
          <div class="content-header">
            <div>
              <span class="content-label">${role.name}</span>
              <h2>${menu.headline || menu.title}</h2>
              <p>${menu.description || ''}</p>
            </div>
            ${
              menu.quickActions && menu.quickActions.length
                ? `<div class="quick-actions">${menu.quickActions
                    .map((action) => `<button type="button">${action}</button>`)
                    .join('')}</div>`
                : ''
            }
          </div>
        `;

        const body = `
          <div class="content-sections">
            ${menu.sections.map((section) => renderSection(section)).join('')}
          </div>
        `;

        content.innerHTML = header + body;
      }

      function renderSection(section) {
        switch (section.type) {
          case 'hero':
            return renderHero(section);
          case 'metrics':
            return renderMetrics(section);
          case 'cards':
            return renderCards(section);
          case 'timeline':
            return renderTimeline(section);
          case 'split':
            return renderSplit(section);
          case 'table':
            return renderTable(section);
          case 'board':
            return renderBoard(section);
          default:
            return '';
        }
      }

      function renderHero(section) {
        const tags = section.tags && section.tags.length
          ? `<div class="hero-tags">${section.tags.map((tag) => `<span>${tag}</span>`).join('')}</div>`
          : '';
        const highlight = section.highlight && section.highlight.length
          ? `<div class="hero-highlights">${section.highlight.map((item) => `<span>${item}</span>`).join('')}</div>`
          : '';
        const metrics = section.metrics && section.metrics.length
          ? `<div class="hero-metrics">${section.metrics
              .map(
                (metric) => `
                  <div class="hero-metric">
                    <span>${metric.label}</span>
                    <strong>${metric.value}</strong>
                  </div>
                `
              )
              .join('')}</div>`
          : '';

        return `
          <section class="content-section">
            <div class="hero-panel">
              <div class="hero-info">
                <span class="hero-badge">${section.badge || '焦点'}</span>
                <h3>${section.title}</h3>
                ${section.subtitle ? `<p>${section.subtitle}</p>` : ''}
                ${tags}
                ${highlight}
              </div>
              <div class="hero-side">
                <div class="hero-visual">
                  <span>${section.visualLabel || 'Lookbook 预览'}</span>
                  <div class="hero-visual-art"></div>
                </div>
                ${metrics}
              </div>
            </div>
          </section>
        `;
      }

      function renderMetrics(section) {
        return `
          <section class="content-section">
            ${section.title ? `<h3>${section.title}</h3>` : ''}
            <div class="metrics-grid">
              ${section.items
                .map(
                  (item) => `
                    <div class="metric-card">
                      <h4>${item.label}</h4>
                      <strong>${item.value}</strong>
                      ${item.trend ? `<span>${item.trend}</span>` : ''}
                    </div>
                  `
                )
                .join('')}
            </div>
          </section>
        `;
      }

      function renderCards(section) {
        const columnsClass = section.columns ? `columns-${section.columns}` : 'columns-3';
        return `
          <section class="content-section">
            ${section.title ? `<h3>${section.title}</h3>` : ''}
            <div class="card-grid ${columnsClass}">
              ${section.cards
                .map(
                  (card) => `
                    <article class="info-card">
                      <h4>${card.title}</h4>
                      ${card.body && card.body.length
                        ? `<ul>${card.body.map((line) => `<li>${line}</li>`).join('')}</ul>`
                        : ''}
                      ${card.footer ? `<footer>${card.footer}</footer>` : ''}
                    </article>
                  `
                )
                .join('')}
            </div>
          </section>
        `;
      }

      function renderTimeline(section) {
        return `
          <section class="content-section">
            ${section.title ? `<h3>${section.title}</h3>` : ''}
            <div class="timeline">
              ${section.items
                .map(
                  (item) => `
                    <div class="timeline-item">
                      <time>${item.time}</time>
                      <article data-status="${item.status || 'neutral'}">
                        <h4>${item.title}</h4>
                        ${item.description ? `<span>${item.description}</span>` : ''}
                      </article>
                    </div>
                  `
                )
                .join('')}
            </div>
          </section>
        `;
      }

      function renderSplit(section) {
        const leftItems = section.left.items
          .map(
            (item) => `
              <div class="split-item">
                <div class="split-item-header">
                  <span>${item.title}</span>
                  ${item.value ? `<span>${item.value}</span>` : ''}
                </div>
                ${item.meta ? `<span class="split-item-meta">${item.meta}</span>` : ''}
                ${
                  item.tags && item.tags.length
                    ? `<div class="split-tags">${item.tags.map((tag) => `<span>${tag}</span>`).join('')}</div>`
                    : ''
                }
              </div>
            `
          )
          .join('');

        const rightMetrics = section.right.metrics
          .map(
            (metric) => `
              <div class="split-metric">
                <span>${metric.label}</span>
                <strong>${metric.value}</strong>
              </div>
            `
          )
          .join('');

        return `
          <section class="content-section">
            <div class="split-layout">
              <div class="split-column">
                <h4>${section.left.title}</h4>
                ${leftItems}
              </div>
              <div class="split-column">
                <h4>${section.right.title}</h4>
                <div class="split-metrics">${rightMetrics}</div>
                ${section.right.cta ? `<button class="split-cta" type="button">${section.right.cta}</button>` : ''}
              </div>
            </div>
          </section>
        `;
      }

      function renderTable(section) {
        const headerRow = section.columns
          .map((column) => `<th scope="col">${column}</th>`)
          .join('');
        const rows = section.rows
          .map((row) => `<tr>${row.map((cell) => `<td>${cell}</td>`).join('')}</tr>`)
          .join('');

        return `
          <section class="content-section">
            ${section.title ? `<h3>${section.title}</h3>` : ''}
            <table class="prototype-table">
              <thead><tr>${headerRow}</tr></thead>
              <tbody>${rows}</tbody>
            </table>
          </section>
        `;
      }

      function renderBoard(section) {
        const lanes = section.lanes
          .map(
            (lane) => `
              <div class="board-lane">
                <h4>${lane.title}</h4>
                ${lane.items.map((card) => `<div class="board-card">${card}</div>`).join('')}
              </div>
            `
          )
          .join('');

        return `
          <section class="content-section">
            ${section.title ? `<h3>${section.title}</h3>` : ''}
            <div class="board">${lanes}</div>
          </section>
        `;
      }

      function updateUI() {
        const role = getActiveRole();
        setAccent(role.accent);
        renderRoleSwitcher();
        renderSidebar();
        renderContent();
      }

      updateUI();
    </script>
    <script type="module" src="../../menu.js"></script>
  </body>
</html>
