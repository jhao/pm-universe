      const roleSwitcher = document.getElementById("roleSwitcher");
      const sidebarTitle = document.getElementById("sidebarTitle");
      const menuList = document.getElementById("menuList");
      const contentArea = document.getElementById("contentArea");

      let currentRole = "user";
      let currentMenu = roles[currentRole].menus[0].id;

      const renderMenu = () => {
        sidebarTitle.textContent = roles[currentRole].title;
        menuList.innerHTML = roles[currentRole].menus
          .map(
            (item) => `
              <li class="menu-item ${item.id === currentMenu ? "active" : ""}" data-menu="${item.id}">
                <span class="icon">${item.icon}</span>
                ${item.label}
              </li>
            `
          )
          .join("");
      };

      const renderContent = () => {
        const roleContent = roles[currentRole].content[currentMenu];
        contentArea.innerHTML = roleContent || "<p>å³å°†ä¸Šçº¿</p>";
      };

      roleSwitcher.addEventListener("click", (event) => {
        const button = event.target.closest(".role-button");
        if (!button) return;
        const role = button.dataset.role;
        if (role === currentRole) return;
        currentRole = role;
        currentMenu = roles[currentRole].menus[0].id;
        document.querySelectorAll(".role-button").forEach((btn) => btn.classList.remove("active"));
        button.classList.add("active");
        renderMenu();
        renderContent();
      });

      menuList.addEventListener("click", (event) => {
        const item = event.target.closest(".menu-item");
        if (!item) return;
        currentMenu = item.dataset.menu;
        menuList.querySelectorAll(".menu-item").forEach((menu) => menu.classList.remove("active"));
        item.classList.add("active");
        renderContent();
      });

      renderMenu();
      renderContent();
    </script>
