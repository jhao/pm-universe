<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>Workday HCM 多角色原型</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: light;
        --brand-primary: #2154ff;
        --brand-secondary: #111c4e;
        --surface: #ffffff;
        --surface-muted: #f5f7fb;
        --border: #d8deeb;
        --text-primary: #0f172a;
        --text-secondary: #475569;
        --success: #16a34a;
        --danger: #dc2626;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        background: linear-gradient(135deg, #eef2ff 0%, #f8fafc 40%, #eef2ff 100%);
        color: var(--text-primary);
      }

      a {
        color: var(--brand-primary);
      }

      .app-shell {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .app-header {
        height: 64px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 32px;
        background: rgba(17, 28, 78, 0.9);
        color: #fff;
        backdrop-filter: blur(16px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }

      .logo-area {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 600;
        font-size: 20px;
      }

      .logo-badge {
        width: 38px;
        height: 38px;
        border-radius: 12px;
        background: rgba(33, 84, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.24);
        display: grid;
        place-items: center;
        font-size: 18px;
      }

      .top-actions {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .top-actions button {
        background: transparent;
        color: rgba(255, 255, 255, 0.86);
        border: 1px solid rgba(255, 255, 255, 0.24);
        border-radius: 999px;
        padding: 8px 16px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .top-actions button:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.4);
      }

      .role-switcher {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .role-switcher label {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.75);
      }

      .role-switcher select {
        appearance: none;
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.4);
        color: #fff;
        padding: 6px 32px 6px 12px;
        border-radius: 999px;
        font-size: 14px;
        cursor: pointer;
      }

      .app-body {
        flex: 1;
        display: grid;
        grid-template-columns: 280px 1fr;
        max-height: calc(100vh - 64px);
        overflow: hidden;
      }

      .side-menu {
        background: rgba(255, 255, 255, 0.86);
        border-right: 1px solid rgba(15, 23, 42, 0.08);
        backdrop-filter: blur(16px);
        padding: 24px 20px 32px 24px;
        overflow-y: auto;
      }

      .role-context {
        margin-bottom: 24px;
        padding: 16px;
        border-radius: 16px;
        background: linear-gradient(135deg, rgba(33, 84, 255, 0.12), rgba(33, 84, 255, 0.05));
        border: 1px solid rgba(33, 84, 255, 0.18);
      }

      .role-context h2 {
        margin: 0 0 8px 0;
        font-size: 18px;
      }

      .role-context p {
        margin: 0;
        font-size: 13px;
        color: var(--text-secondary);
        line-height: 1.5;
      }

      .menu-section {
        margin-bottom: 24px;
      }

      .menu-heading {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--text-secondary);
        margin: 0 0 12px 16px;
      }

      .menu-list {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .menu-button {
        width: 100%;
        text-align: left;
        background: transparent;
        border: 1px solid transparent;
        border-radius: 12px;
        padding: 12px 14px;
        color: var(--text-primary);
        font-size: 14px;
        line-height: 1.4;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .menu-button:hover {
        background: rgba(33, 84, 255, 0.12);
        border-color: rgba(33, 84, 255, 0.22);
      }

      .menu-button-active {
        background: rgba(33, 84, 255, 0.18);
        border-color: rgba(33, 84, 255, 0.4);
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.6);
        font-weight: 600;
      }

      .menu-button span {
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .menu-pill {
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        background: rgba(15, 23, 42, 0.06);
        color: var(--text-secondary);
      }

      .page-area {
        padding: 32px 40px 80px;
        overflow-y: auto;
        background: radial-gradient(circle at top left, rgba(33, 84, 255, 0.08), transparent 40%),
          radial-gradient(circle at top right, rgba(15, 23, 42, 0.05), transparent 45%);
      }

      .page-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 24px;
      }

      .page-header h1 {
        margin: 0;
        font-size: 28px;
      }

      .page-header .subtitle {
        font-size: 14px;
        color: var(--text-secondary);
        margin-top: 8px;
      }

      .tag {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 12px;
        padding: 4px 10px;
        border-radius: 999px;
        background: rgba(33, 84, 255, 0.12);
        color: var(--brand-secondary);
      }

      .breadcrumb {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        color: var(--text-secondary);
        margin-bottom: 18px;
      }

      .breadcrumb button {
        border: none;
        background: none;
        color: var(--brand-primary);
        cursor: pointer;
        padding: 0;
        font-size: 12px;
      }

      .hero-card {
        background: var(--surface);
        border-radius: 20px;
        border: 1px solid rgba(15, 23, 42, 0.08);
        padding: 24px;
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.08);
        margin-bottom: 24px;
      }

      .kpi-grid {
        display: grid;
        gap: 16px;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        margin-bottom: 24px;
      }

      .kpi-card {
        padding: 16px;
        border-radius: 16px;
        background: var(--surface-muted);
        border: 1px solid rgba(15, 23, 42, 0.06);
      }

      .kpi-card h3 {
        margin: 0 0 12px 0;
        font-size: 13px;
        color: var(--text-secondary);
        letter-spacing: 0.02em;
        text-transform: uppercase;
      }

      .kpi-value {
        font-size: 26px;
        font-weight: 600;
        margin: 0;
      }

      .kpi-trend {
        margin-top: 6px;
        font-size: 12px;
        display: inline-flex;
        align-items: center;
        gap: 4px;
      }

      .trend-up {
        color: var(--success);
      }

      .trend-down {
        color: var(--danger);
      }

      .panel {
        background: var(--surface);
        border-radius: 20px;
        border: 1px solid rgba(15, 23, 42, 0.08);
        padding: 20px 24px 24px;
        margin-bottom: 24px;
        box-shadow: 0 10px 28px rgba(15, 23, 42, 0.06);
      }

      .panel header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 16px;
      }

      .panel header h2 {
        margin: 0;
        font-size: 18px;
      }

      .panel header .hint {
        font-size: 12px;
        color: var(--text-secondary);
      }

      .panel-grid {
        display: grid;
        gap: 16px;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }

      .panel-tile {
        padding: 16px;
        border-radius: 16px;
        background: var(--surface-muted);
        border: 1px dashed rgba(15, 23, 42, 0.12);
      }

      .panel-tile h3 {
        margin: 0 0 8px 0;
        font-size: 16px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 12px;
        border-bottom: 1px solid rgba(15, 23, 42, 0.08);
        text-align: left;
        font-size: 14px;
      }

      th {
        color: var(--text-secondary);
        font-weight: 500;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 12px;
        padding: 4px 8px;
        border-radius: 999px;
        background: rgba(33, 84, 255, 0.12);
        color: var(--brand-secondary);
      }

      .action-bar {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-bottom: 24px;
      }

      .action-button {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        border: 1px solid rgba(33, 84, 255, 0.32);
        background: rgba(33, 84, 255, 0.1);
        color: var(--brand-secondary);
        padding: 10px 16px;
        border-radius: 999px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
      }

      .action-button:hover {
        background: rgba(33, 84, 255, 0.18);
        border-color: rgba(33, 84, 255, 0.5);
      }

      .action-button[data-variant="primary"] {
        background: var(--brand-primary);
        color: #fff;
        border-color: var(--brand-primary);
        box-shadow: 0 10px 24px rgba(33, 84, 255, 0.32);
      }

      .action-button[data-variant="ghost"] {
        background: rgba(15, 23, 42, 0.04);
        border-color: rgba(15, 23, 42, 0.08);
        color: var(--text-secondary);
      }

      .action-button[data-variant="ghost"]:hover {
        background: rgba(15, 23, 42, 0.08);
      }

      .link-action {
        color: var(--brand-primary);
        text-decoration: none;
        font-weight: 500;
        cursor: pointer;
      }

      .link-action:hover {
        text-decoration: underline;
      }

      .business-notes {
        margin-top: 32px;
        padding: 20px 24px;
        border-radius: 16px;
        background: rgba(15, 23, 42, 0.04);
        border: 1px solid rgba(15, 23, 42, 0.08);
      }

      .business-notes h3 {
        margin: 0 0 12px 0;
        font-size: 16px;
      }

      .business-notes ul {
        margin: 0;
        padding-left: 20px;
        color: var(--text-secondary);
      }

      .business-notes li {
        margin-bottom: 6px;
      }

      .kanban-columns {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
      }

      .kanban-column {
        background: var(--surface-muted);
        border-radius: 16px;
        padding: 16px;
        border: 1px dashed rgba(15, 23, 42, 0.1);
      }

      .kanban-column h4 {
        margin: 0 0 12px 0;
        font-size: 14px;
        color: var(--text-secondary);
        text-transform: uppercase;
      }

      .kanban-card {
        background: #fff;
        border-radius: 12px;
        padding: 12px;
        border: 1px solid rgba(15, 23, 42, 0.08);
        margin-bottom: 12px;
        box-shadow: 0 6px 12px rgba(15, 23, 42, 0.05);
      }

      .timeline {
        position: relative;
        padding-left: 20px;
      }

      .timeline::before {
        content: "";
        position: absolute;
        top: 6px;
        bottom: 6px;
        left: 6px;
        width: 2px;
        background: rgba(33, 84, 255, 0.2);
      }

      .timeline-item {
        position: relative;
        margin-bottom: 18px;
        padding-left: 24px;
      }

      .timeline-item::before {
        content: "";
        position: absolute;
        top: 6px;
        left: -19px;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: var(--brand-primary);
        box-shadow: 0 0 0 4px rgba(33, 84, 255, 0.18);
      }

      .timeline-item h4 {
        margin: 0 0 4px 0;
        font-size: 14px;
      }

      .timeline-item p {
        margin: 0;
        font-size: 12px;
        color: var(--text-secondary);
      }

      .matrix-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 16px;
      }

      .matrix-cell {
        border-radius: 12px;
        background: var(--surface-muted);
        padding: 12px;
        border: 1px solid rgba(15, 23, 42, 0.08);
      }

      .matrix-cell strong {
        display: block;
        margin-bottom: 6px;
      }

      .page-modal {
        position: fixed;
        inset: 0;
        background: rgba(15, 23, 42, 0.45);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 999;
        padding: 40px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
      }

      .page-modal.active {
        opacity: 1;
        pointer-events: auto;
      }

      .modal-surface {
        width: min(720px, 90vw);
        max-height: 80vh;
        overflow: auto;
        background: #fff;
        border-radius: 20px;
        padding: 28px 32px 32px;
        box-shadow: 0 24px 48px rgba(15, 23, 42, 0.28);
        position: relative;
      }

      .modal-close {
        position: absolute;
        top: 16px;
        right: 16px;
        background: rgba(15, 23, 42, 0.06);
        border: none;
        border-radius: 999px;
        padding: 6px 10px;
        cursor: pointer;
        font-size: 16px;
      }

      .modal-close:hover {
        background: rgba(15, 23, 42, 0.12);
      }

      .modal-surface h2 {
        margin-top: 0;
      }

      @media (max-width: 1024px) {
        .app-body {
          grid-template-columns: 1fr;
        }
        .side-menu {
          display: none;
        }
        .page-area {
          padding: 24px 20px 80px;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-shell">
      <header class="app-header">
        <div class="logo-area">
          <div class="logo-badge">WD</div>
          <div>
            <div>Workday HCM 云平台</div>
            <div style="font-size: 12px; opacity: 0.75">统一人力资本管理</div>
          </div>
        </div>
        <div class="top-actions">
          <button type="button" data-target="feedback-center" data-mode="page">体验反馈</button>
          <button type="button" data-modal-target="tour-modal">功能导览</button>
          <div class="role-switcher">
            <label for="roleSelect">切换角色</label>
            <select id="roleSelect">
              <option value="hr">HR 管理员</option>
              <option value="manager">业务经理</option>
              <option value="employee">员工自助</option>
            </select>
          </div>
        </div>
      </header>
      <div class="app-body">
        <aside class="side-menu" id="sideMenu"></aside>
        <main class="page-area">
          <div class="page-header" id="pageHeader"></div>
          <div id="pageContainer"></div>
        </main>
      </div>
    </div>

    <div class="page-modal" id="pageModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-surface">
        <button class="modal-close" id="modalClose" aria-label="关闭">×</button>
        <div id="modalContent"></div>
      </div>
    </div>

      const pageContainer = document.getElementById("pageContainer");
      const roleSelect = document.getElementById("roleSelect");
      const modal = document.getElementById("pageModal");
      const modalContent = document.getElementById("modalContent");
      const modalClose = document.getElementById("modalClose");

      const renderMenu = () => {
        const role = roles[currentRole];
        sideMenu.innerHTML = `
          <div class="role-context">
            <h2>${role.name}</h2>
            <p>${role.summary}</p>
          </div>
          <div class="menu-section">
            <div class="menu-heading">系统菜单</div>
            <ul class="menu-list">
              ${role.menus
                .map(
                  (item) => `
                    <li>
                      <button class="menu-button ${item.id === activeMenuPage ? "menu-button-active" : ""}" data-page="${item.id}">

                        <span class="menu-pill">${item.badge}</span>
                      </button>
                    </li>
                  `
                )
                .join("")}
            </ul>
          </div>
        `;
      };

      const renderHeader = (page) => {
        pageHeader.innerHTML = `
          <div>
            <div class="breadcrumb">
              ${
                page.parent
                  ? `<button data-target="${page.parent}">返回上一级</button><span>›</span>`
                  : ""
              }
              <span>${page.tag || "功能页面"}</span>
            </div>
            <h1>${page.title}</h1>
            <div class="subtitle">${page.subtitle || ""}</div>
          </div>
          ${page.tag ? `<span class="tag">${page.tag}</span>` : ""}
        `;
      };

      const renderKpis = (page) => {
        if (!page.kpis || page.kpis.length === 0) {
          return "";
        }
        return `
          <div class="hero-card">
            <div class="kpi-grid">
              ${page.kpis
                .map(
                  (kpi) => `
                    <div class="kpi-card">
                      <h3>${kpi.label}</h3>
                      <p class="kpi-value">${kpi.value}</p>
                      ${
                        kpi.trend
                          ? `<div class="kpi-trend ${kpi.trendType ? `trend-${kpi.trendType}` : ""}">${kpi.trend}</div>`
                          : ""
                      }
                    </div>
                  `
                )
                .join("")}
            </div>
          </div>
        `;
      };

      const renderPanels = (page) => {
        if (!page.panels) return "";
        return page.panels
          .map(
            (panel) => `
              <section class="panel">
                <header>
                  <h2>${panel.title}</h2>
                  ${panel.hint ? `<span class="hint">${panel.hint}</span>` : ""}
                </header>
                <div>${panel.html}</div>
              </section>
            `
          )
          .join("");
      };

      const renderActions = (page) => {
        if (!page.actions || page.actions.length === 0) return "";
        return `
          <div class="action-bar">
            ${page.actions
              .map(
                (action) => `
                  <a class="action-button" data-target="${action.target}" ${
                    action.mode ? `data-mode="${action.mode}"` : ""
                  } ${action.variant ? `data-variant="${action.variant}"` : ""}>
                    ${action.label}
                  </a>
                `
              )
              .join("")}
          </div>
        `;
      };

      const renderBusinessNotes = (page) => {
        if (!page.businessNotes || page.businessNotes.length === 0) return "";
        return `
          <section class="business-notes">
            <h3>业务说明要点</h3>
            <ul>
              ${page.businessNotes.map((note) => `<li>${note}</li>`).join("")}
            </ul>
          </section>
        `;
      };

      const navigateTo = (pageId, { fromMenu = false } = {}) => {
        const page = pages[pageId];
        if (!page) return;
        currentPage = pageId;
        if (fromMenu) {
          activeMenuPage = pageId;
        }
        renderHeader(page);
        pageContainer.innerHTML = `
          ${renderKpis(page)}
          ${renderActions(page)}
          ${renderPanels(page)}
          ${renderBusinessNotes(page)}
        `;
        renderMenu();
      };

      const openModal = (key) => {
        const modalData = modals[key];
        if (!modalData) return;
        modalContent.innerHTML = `
          <h2 id="modalTitle">${modalData.title}</h2>
          <div>${modalData.content}</div>
        `;
        modal.classList.add("active");
      };

      const closeModal = () => {
        modal.classList.remove("active");
        modalContent.innerHTML = "";
      };

      sideMenu.addEventListener("click", (event) => {
        const button = event.target.closest("[data-page]");
        if (!button) return;
        const targetPage = button.getAttribute("data-page");
        navigateTo(targetPage, { fromMenu: true });
      });

      pageHeader.addEventListener("click", (event) => {
        const target = event.target.closest("[data-target]");
        if (!target) return;
        event.preventDefault();
        const pageId = target.getAttribute("data-target");
        navigateTo(pageId, { fromMenu: roles[currentRole].menus.some((item) => item.id === pageId) });
      });

      pageContainer.addEventListener("click", (event) => {
        const link = event.target.closest("[data-target]");
        if (!link) return;
        event.preventDefault();
        const pageId = link.getAttribute("data-target");
        const mode = link.getAttribute("data-mode") || link.dataset.mode;
        if (mode === "modal") {
          openModal(pageId);
        } else {
          const isMenuPage = roles[currentRole].menus.some((item) => item.id === pageId);
          navigateTo(pageId, { fromMenu: isMenuPage });
        }
      });

      document.querySelector(".top-actions").addEventListener("click", (event) => {
        const action = event.target.closest("[data-target]");
        const modalAction = event.target.closest("[data-modal-target]");
        if (action) {
          event.preventDefault();
          const pageId = action.getAttribute("data-target");
          navigateTo(pageId, { fromMenu: roles[currentRole].menus.some((item) => item.id === pageId) });
        }
        if (modalAction) {
          event.preventDefault();
          openModal(modalAction.getAttribute("data-modal-target"));
        }
      });

      modalClose.addEventListener("click", () => closeModal());
      modal.addEventListener("click", (event) => {
        if (event.target === modal) {
          closeModal();
        }
      });

      roleSelect.addEventListener("change", (event) => {
        currentRole = event.target.value;
        activeMenuPage = roles[currentRole].menus[0].id;
        navigateTo(activeMenuPage, { fromMenu: true });
      });

      navigateTo(activeMenuPage, { fromMenu: true });
    </script>
