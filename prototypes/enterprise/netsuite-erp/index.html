<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>Oracle NetSuite ERP 角色原型演示</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: light;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        background: linear-gradient(135deg, #f6f8fb 0%, #eef2f8 100%);
        color: #0f172a;
      }

      .app-shell {
        display: flex;
        min-height: 100vh;
      }

      .sidebar {
        width: 280px;
        background: linear-gradient(180deg, #0f4c81 0%, #1d6bb2 55%, #3aa8d7 100%);
        color: #f8fafc;
        padding: 32px 26px;
        display: flex;
        flex-direction: column;
        gap: 24px;
        position: relative;
        box-shadow: 14px 0 28px rgba(15, 23, 42, 0.08);
        z-index: 1;
      }

      .sidebar::after {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 18% 22%, rgba(255, 255, 255, 0.22), transparent 70%);
        pointer-events: none;
      }

      .sidebar-header {
        position: relative;
        z-index: 1;
      }

      .system-name {
        font-size: 20px;
        font-weight: 700;
        letter-spacing: 0.6px;
      }

      .system-subtitle {
        margin-top: 8px;
        font-size: 14px;
        color: rgba(226, 232, 240, 0.78);
      }

      .menu-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin: 0;
        padding: 0;
        list-style: none;
        position: relative;
        z-index: 1;
      }

      .menu-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 14px;
        border-radius: 14px;
        border: none;
        background: rgba(255, 255, 255, 0.1);
        color: #f8fafc;
        font-size: 15px;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.2s ease;
        text-align: left;
      }

      .menu-item span.icon {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: grid;
        place-items: center;
        background: rgba(255, 255, 255, 0.22);
        font-size: 16px;
      }

      .menu-item:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateX(4px);
      }

      .menu-item.active {
        background: #f8fafc;
        color: #0f4c81;
        box-shadow: 0 14px 28px rgba(15, 23, 42, 0.16);
      }

      .menu-item.active span.icon {
        background: rgba(15, 76, 129, 0.12);
      }

      .main-area {
        flex: 1;
        display: flex;
        flex-direction: column;
        backdrop-filter: blur(12px);
      }

      .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 24px 32px;
        background: rgba(255, 255, 255, 0.96);
        border-bottom: 1px solid rgba(148, 163, 184, 0.24);
        position: sticky;
        top: 0;
        z-index: 10;
        backdrop-filter: blur(18px);
      }

      .topbar-title h1 {
        margin: 0 0 8px 0;
        font-size: 22px;
        color: #0f2940;
      }

      .breadcrumb {
        font-size: 13px;
        color: #64748b;
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        align-items: center;
      }

      .breadcrumb span {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .breadcrumb .divider::before {
        content: '/';
        opacity: 0.4;
      }

      .role-switch {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .role-switch label {
        font-size: 14px;
        color: #475569;
      }

      .role-switch select {
        padding: 8px 12px;
        border-radius: 10px;
        border: 1px solid rgba(100, 116, 139, 0.28);
        background: #ffffff;
        font-size: 14px;
        color: #0f172a;
        min-width: 220px;
      }

      .page-container {
        flex: 1;
        padding: 32px;
        overflow-y: auto;
      }

      .page {
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      .page-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 16px;
      }

      .page-header h2 {
        margin: 0;
        font-size: 26px;
        color: #0f2940;
      }

      .page-header p {
        margin: 8px 0 0 0;
        color: #64748b;
        font-size: 15px;
        max-width: 580px;
      }

      .page-header .status {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 16px;
        border-radius: 999px;
        background: rgba(58, 168, 215, 0.15);
        color: #0f4c81;
        font-weight: 600;
        white-space: nowrap;
      }

      .page-body {
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      .widget-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 20px;
      }

      .wide-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 20px;
      }

      .flex-split {
        display: grid;
        grid-template-columns: 1.1fr 0.9fr;
        gap: 20px;
      }

      .card {
        background: rgba(255, 255, 255, 0.96);
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 16px 32px rgba(15, 23, 42, 0.08);
        border: 1px solid rgba(148, 163, 184, 0.18);
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .card h3 {
        margin: 0;
        font-size: 17px;
      }

      .kpi-value {
        font-size: 30px;
        font-weight: 700;
        color: #0f2940;
      }

      .kpi-trend {
        font-size: 13px;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 4px 10px;
        border-radius: 999px;
      }

      .trend-up {
        background: rgba(34, 197, 94, 0.18);
        color: #16a34a;
      }

      .trend-down {
        background: rgba(239, 68, 68, 0.18);
        color: #dc2626;
      }

      .data-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
      }

      .data-table th,
      .data-table td {
        padding: 10px 12px;
        border-bottom: 1px solid rgba(148, 163, 184, 0.25);
        text-align: left;
      }

      .data-table th {
        color: #475569;
        font-weight: 600;
        background: rgba(15, 23, 42, 0.04);
      }

      .status-chip {
        display: inline-flex;
        align-items: center;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 600;
      }

      .status-positive {
        background: rgba(16, 185, 129, 0.16);
        color: #0f766e;
      }

      .status-warning {
        background: rgba(245, 158, 11, 0.18);
        color: #b45309;
      }

      .status-critical {
        background: rgba(248, 113, 113, 0.2);
        color: #b91c1c;
      }

      .chart-placeholder {
        height: 160px;
        border-radius: 12px;
        background: repeating-linear-gradient(
          135deg,
          rgba(15, 76, 129, 0.14),
          rgba(15, 76, 129, 0.14) 12px,
          rgba(58, 168, 215, 0.1) 12px,
          rgba(58, 168, 215, 0.1) 24px
        );
        display: grid;
        place-items: center;
        color: rgba(15, 76, 129, 0.6);
        font-weight: 600;
        font-size: 14px;
      }

      .timeline {
        display: grid;
        gap: 12px;
      }

      .timeline-item {
        display: grid;
        grid-template-columns: 150px 1fr;
        gap: 16px;
        align-items: center;
      }

      .pill-list {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .pill {
        padding: 6px 12px;
        border-radius: 999px;
        background: rgba(15, 76, 129, 0.12);
        color: #0f4c81;
        font-size: 13px;
      }

      .action-panel {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .action-panel h3 {
        margin: 0;
        font-size: 16px;
        color: #0f2940;
      }

      .action-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }

      .action-button {
        border: none;
        border-radius: 12px;
        padding: 10px 16px;
        font-size: 14px;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .action-button.primary {
        background: linear-gradient(135deg, #0f4c81, #3aa8d7);
        color: #fff;
        box-shadow: 0 14px 28px rgba(15, 76, 129, 0.25);
      }

      .action-button.secondary {
        background: rgba(15, 76, 129, 0.12);
        color: #0f4c81;
      }

      .action-button.link {
        background: transparent;
        color: #0f4c81;
        text-decoration: underline;
        padding-left: 4px;
        padding-right: 4px;
      }

      .action-button:hover {
        transform: translateY(-2px);
      }

      .back-button {
        border: none;
        background: rgba(148, 163, 184, 0.16);
        color: #1f2937;
        padding: 8px 14px;
        border-radius: 999px;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
        font-size: 13px;
      }

      .page-footer {
        background: rgba(15, 23, 42, 0.04);
        border-radius: 14px;
        padding: 18px 20px;
        color: #475569;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .page-footer h3 {
        margin: 0;
        font-size: 16px;
        color: #0f2940;
      }

      .badge-strip {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .badge {
        padding: 4px 10px;
        border-radius: 999px;
        background: rgba(58, 168, 215, 0.16);
        color: #0f4c81;
        font-size: 12px;
        font-weight: 600;
      }

      @media (max-width: 1024px) {
        .app-shell {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          flex-direction: row;
          align-items: center;
          justify-content: space-between;
          padding: 20px;
          box-shadow: none;
        }

        .menu-list {
          flex-direction: row;
          flex-wrap: wrap;
        }

        .menu-item {
          flex: 1 1 48%;
        }
      }
    </style>
  </head>

      const roleSelect = document.getElementById('roleSelect');
      const menuList = document.getElementById('menuList');
      const breadcrumbEl = document.getElementById('breadcrumb');
      const pageContainer = document.getElementById('pageContainer');

      let currentRoleKey = null;
      let lastMenuPageId = null;

      Object.entries(roles).forEach(([key, role]) => {
        const option = document.createElement('option');
        option.value = key;
        option.textContent = role.name;
        roleSelect.appendChild(option);
      });

      roleSelect.addEventListener('change', (event) => {
        buildMenu(event.target.value);
      });

      function buildMenu(roleKey) {
        const role = roles[roleKey];
        if (!role) return;
        currentRoleKey = roleKey;
        menuList.innerHTML = '';
        lastMenuPageId = null;

        role.menu.forEach((item, index) => {
          const li = document.createElement('li');
          const button = document.createElement('button');
          button.className = 'menu-item';
          button.dataset.page = item.id;
          button.innerHTML = `<span class="icon">${item.icon}</span><span>${item.label}</span>`;
          button.addEventListener('click', () => {
            openPage(item.id, true);
          });
          li.appendChild(button);
          menuList.appendChild(li);

          if (index === 0) {
            lastMenuPageId = item.id;
          }
        });

        if (role.menu.length > 0) {
          openPage(role.menu[0].id, true);
        } else {
          pageContainer.innerHTML = '';
        }
      }

      function updateBreadcrumb(page) {
        breadcrumbEl.innerHTML = '';
        const crumbs = Array.isArray(page.breadcrumb) && page.breadcrumb.length > 0
          ? page.breadcrumb
          : [roles[currentRoleKey]?.name ?? '角色', page.title];

        crumbs.forEach((label, index) => {
          const span = document.createElement('span');
          span.textContent = label;
          if (index > 0) {
            span.classList.add('divider');
          }
          breadcrumbEl.appendChild(span);
        });
      }

      function highlightMenu(pageId, fromMenu) {
        const buttons = menuList.querySelectorAll('.menu-item');
        buttons.forEach((btn) => btn.classList.remove('active'));

        if (fromMenu) {
          lastMenuPageId = pageId;
        }

        const activeId = fromMenu ? pageId : lastMenuPageId;
        if (!activeId) return;
        const activeButton = menuList.querySelector(`.menu-item[data-page="${activeId}"]`);
        if (activeButton) {
          activeButton.classList.add('active');
        }
      }

      function openPage(pageId, fromMenu = false) {
        const page = pages[pageId];
        if (!page) return;

        highlightMenu(pageId, fromMenu);
        updateBreadcrumb(page);

        pageContainer.innerHTML = `
          <div class="page">
            <div class="page-header">
              <div>
                <h2>${page.title}</h2>
                ${page.subtitle ? `<p>${page.subtitle}</p>` : ''}
              </div>
              ${page.status ? `<span class="status">${page.status}</span>` : ''}
            </div>
            <div class="page-body">
              ${page.content}
            </div>
            ${page.business ? `<footer class="page-footer"><h3>业务要点</h3>${page.business}</footer>` : ''}
          </div>
        `;
      }

      window.openPage = (pageId) => openPage(pageId, false);

      const defaultRoleKey = Object.keys(roles)[0];
      roleSelect.value = defaultRoleKey;
      buildMenu(defaultRoleKey);
    </script>
