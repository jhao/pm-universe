      const roleSelect = document.getElementById('role-select');
      const menuContainer = document.getElementById('role-menu');
      const contentArea = document.getElementById('content');

      let currentRole = 'marketing';
      let currentPage = 'marketing-dashboard';

      const renderRoleOptions = () => {
        roleSelect.innerHTML = '';
        Object.entries(roles).forEach(([value, cfg]) => {
          const option = document.createElement('option');
          option.value = value;
          option.textContent = cfg.label;
          if (value === currentRole) option.selected = true;
          roleSelect.appendChild(option);
        });
      };

      const renderMenu = () => {
        const { menuTitle, menu } = roles[currentRole];
        menuContainer.innerHTML = `<div class="menu-title">${menuTitle}</div>`;
        menu.forEach((item) => {
          const btn = document.createElement('button');
          btn.type = 'button';
          btn.className = 'menu-button' + (currentPage === item.id ? ' menu-button-active' : '');
          btn.dataset.navigate = item.id;
          btn.innerHTML = `<span>${item.icon} ${item.label}</span>`;
          btn.addEventListener('click', () => navigate(item.id));
          menuContainer.appendChild(btn);
        });
      };

      const bindInteractiveElements = (root) => {
        root.querySelectorAll('[data-navigate]').forEach((element) => {
          element.addEventListener('click', () => {
            const target = element.getAttribute('data-navigate');
            if (target) navigate(target);
          });
        });
      };

      const renderPage = () => {
        const page = pages[currentPage];
        if (!page) {
          contentArea.innerHTML = `
            <div class="panel">
              <h2>Âç≥Â∞Ü‰∏äÁ∫øÁöÑÂéüÂûã</h2>
              <p>Ê≠§È°µÈù¢Ê≠£Âú®ËÆæËÆ°‰∏≠ÔºåËØ∑‰ªéËèúÂçïÈÄâÊã©ÂÖ∂‰ªñÂäüËÉΩ„ÄÇ</p>
            </div>

          return;
        }
        const actions = (page.actions || [])
          .map(
            (action) =>
              `<button class="btn btn-secondary" data-navigate="${action.target}">${action.label}</button>`
          )
          .join('');
        contentArea.innerHTML = `
          <div class="page-header">
            <div>
              <h2>${page.title}</h2>
              <p>${page.subtitle}</p>
            </div>
            <div class="page-actions">${actions}</div>
          </div>
          ${page.core}
          <div class="page-footnote">${page.footnote}</div>
        `;
        bindInteractiveElements(contentArea);
        renderMenu();
      };

      const navigate = (pageId) => {
        currentPage = pageId;
        renderPage();
      };

      roleSelect.addEventListener('change', (event) => {
        currentRole = event.target.value;
        const roleConfig = roles[currentRole];
        if (roleConfig && roleConfig.menu.length) {
          currentPage = roleConfig.menu[0].id;
        }
        renderMenu();
        renderPage();
      });
