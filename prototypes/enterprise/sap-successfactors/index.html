<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>SAP SuccessFactors 企业原型</title>

    <style>
      :root {
        color-scheme: light;
        --brand: #1f7ae0;
        --brand-dark: #1558b0;
        --bg: #f3f6fb;
        --text: #1f2933;
        --muted: #64748b;
        --card: #ffffff;
        --border: #d8e3f3;
        --sidebar-width: 240px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'PingFang SC', 'Microsoft YaHei', 'Segoe UI', sans-serif;
        background: var(--bg);
        color: var(--text);
      }

      .app-shell {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .top-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 18px 28px;
        background: linear-gradient(90deg, rgba(31, 122, 224, 0.9), rgba(38, 198, 218, 0.85));
        color: #fff;
        position: sticky;
        top: 0;
        z-index: 10;
        box-shadow: 0 4px 18px rgba(15, 23, 42, 0.25);
      }

      .brand {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .brand h1 {
        margin: 0;
        font-size: 22px;
        letter-spacing: 0.3px;
      }

      .brand span {
        font-size: 13px;
        opacity: 0.85;
      }

      .top-actions {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .role-switcher {
        display: flex;
        align-items: center;
        gap: 8px;
        background: rgba(15, 23, 42, 0.25);
        padding: 8px 14px;
        border-radius: 999px;
        backdrop-filter: blur(6px);
      }

      .role-switcher label {
        font-size: 13px;
      }

      .role-switcher select {
        border: none;
        background: transparent;
        color: #fff;
        font-size: 14px;
        font-weight: 600;
        appearance: none;
        padding-right: 18px;
        cursor: pointer;
      }

      .role-switcher select:focus {
        outline: none;
      }

      .layout {
        display: grid;
        grid-template-columns: var(--sidebar-width) 1fr;
        flex: 1;
        position: relative;
      }

      .sidebar {
        background: rgba(255, 255, 255, 0.92);
        border-right: 1px solid var(--border);
        padding: 24px 18px;
        backdrop-filter: blur(12px);
        display: flex;
        flex-direction: column;
        gap: 20px;
        box-shadow: inset -1px 0 0 rgba(15, 23, 42, 0.05);
      }

      .sidebar h2 {
        font-size: 16px;
        margin: 0;
        color: #0f172a;
      }

      .menu {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .menu button {
        display: flex;
        align-items: center;
        gap: 10px;
        border: none;
        border-radius: 12px;
        padding: 12px 14px;
        font-size: 14px;
        cursor: pointer;
        background: transparent;
        color: var(--text);
        text-align: left;
        transition: background 0.2s ease, box-shadow 0.2s ease, transform 0.15s ease;
      }

      .menu button:hover {
        background: rgba(31, 122, 224, 0.08);
        transform: translateX(2px);
      }

      .menu button.active {
        background: #1f7ae0;
        color: #fff;
        box-shadow: 0 12px 20px rgba(31, 122, 224, 0.28);
      }

      .menu .menu-desc {
        font-size: 12px;
        color: var(--muted);
        margin-left: 34px;
        margin-top: -6px;
        margin-bottom: 4px;
      }

      .content-area {
        padding: 32px 40px 64px;
        overflow: auto;
      }

      .page {
        background: var(--card);
        border-radius: 18px;
        padding: 28px 32px 24px;
        box-shadow: 0 16px 32px rgba(15, 23, 42, 0.08);
        border: 1px solid rgba(15, 23, 42, 0.06);
        display: none;
      }

      .page.active {
        display: block;
      }

      .page-header {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 24px;
        margin-bottom: 24px;
      }

      .page-title {
        margin: 0;
        font-size: 24px;
        color: #0f172a;
      }

      .page-meta {
        display: flex;
        gap: 12px;
        font-size: 13px;
        color: var(--muted);
      }

      .primary-actions {
        display: flex;
        gap: 10px;
      }

      .primary-actions button,
      .primary-actions a {
        border-radius: 10px;
        border: none;
        padding: 10px 16px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        background: var(--brand);
        color: #fff;
        box-shadow: 0 10px 20px rgba(31, 122, 224, 0.24);
        text-decoration: none;
      }

      .primary-actions button.secondary,
      .primary-actions a.secondary {
        background: #fff;
        color: var(--brand);
        border: 1px solid rgba(31, 122, 224, 0.28);
        box-shadow: none;
      }

      .grid {
        display: grid;
        gap: 18px;
      }

      .grid.two {
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      }

      .card {
        border-radius: 16px;
        border: 1px solid rgba(15, 23, 42, 0.06);
        background: #f8fbff;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        position: relative;
      }

      .card h3 {
        margin: 0;
        font-size: 16px;
        color: #0f172a;
      }

      .card p {
        margin: 0;
        color: var(--muted);
        font-size: 13px;
      }

      .card strong {
        color: #0f172a;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 12px;
        overflow: hidden;
      }

      table thead {
        background: rgba(31, 122, 224, 0.08);
      }

      table th,
      table td {
        padding: 12px 14px;
        text-align: left;
        font-size: 13px;
        border-bottom: 1px solid rgba(148, 163, 184, 0.22);
      }

      table tbody tr:hover {
        background: rgba(31, 122, 224, 0.06);
        cursor: pointer;
      }

      .status {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 600;
        background: rgba(34, 197, 94, 0.16);
        color: #15803d;
      }

      .status.warn {
        background: rgba(249, 115, 22, 0.18);
        color: #c2410c;
      }

      .status.info {
        background: rgba(59, 130, 246, 0.16);
        color: #1d4ed8;
      }

      .page-footer {
        margin-top: 28px;
        padding-top: 20px;
        border-top: 1px dashed rgba(148, 163, 184, 0.4);
        font-size: 13px;
        color: var(--muted);
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .page-footer strong {
        color: #0f172a;
      }

      .page-footer a {
        color: var(--brand);
        text-decoration: none;
      }

      .page-footer a:hover {
        text-decoration: underline;
      }

      .modal-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(15, 23, 42, 0.55);
        display: none;
        align-items: center;
        justify-content: center;
        padding: 24px;
        z-index: 20;
      }

      .modal-backdrop.active {
        display: flex;
      }

      .modal {
        width: min(760px, 90vw);
        background: #fff;
        border-radius: 18px;
        padding: 24px 28px;
        box-shadow: 0 24px 40px rgba(15, 23, 42, 0.28);
        display: flex;
        flex-direction: column;
        gap: 18px;
        position: relative;
      }

      .modal h3 {
        margin: 0;
        font-size: 20px;
        color: #0f172a;
      }

      .modal-close {
        position: absolute;
        top: 18px;
        right: 18px;
        border: none;
        background: rgba(15, 23, 42, 0.08);
        border-radius: 999px;
        width: 32px;
        height: 32px;
        font-size: 18px;
        cursor: pointer;
      }

      @media (max-width: 960px) {
        :root {
          --sidebar-width: 220px;
        }

        .layout {
          grid-template-columns: 1fr;
        }

        .sidebar {
          position: sticky;
          top: 72px;
          z-index: 5;
          flex-direction: row;
          overflow-x: auto;
          gap: 12px;
          padding: 16px;
        }

        .menu {
          flex-direction: row;
          gap: 10px;
        }

        .menu button {
          min-width: 160px;
        }

        .menu .menu-desc {
          display: none;
        }
      }
    </style>
  </head>

      const menuContainer = document.getElementById('menu');
      const contentContainer = document.getElementById('content');
      const roleSelect = document.getElementById('role');
      const modal = document.getElementById('modal');
      const modalBody = modal.querySelector('.modal-body');
      const modalClose = modal.querySelector('.modal-close');

      function renderRole(roleKey) {
        const role = roles[roleKey];
        if (!role) return;

        menuContainer.innerHTML = '';
        contentContainer.innerHTML = '';

        role.menu.forEach((item, index) => {
          const btn = document.createElement('button');
          btn.type = 'button';
          btn.dataset.target = item.id;
          btn.innerHTML = `<span>${item.icon}</span><span>${item.label}</span>`;

          const desc = document.createElement('div');
          desc.className = 'menu-desc';
          desc.textContent = item.desc;

          btn.addEventListener('click', () => openPage(item.id, roleKey));

          menuContainer.appendChild(btn);
          menuContainer.appendChild(desc);

          const wrapper = document.createElement('div');
          wrapper.innerHTML = item.content;
          const page = wrapper.firstElementChild;
          if (page) {
            page.id = item.id;
            contentContainer.appendChild(page);
          }

          if (index === 0) {
            btn.classList.add('active');
            if (page) page.classList.add('active');
          }
        });

        bindPageInteractions();
      }

      function openPage(pageId, roleKey) {
        const role = roles[roleKey];
        if (!role) return;

        menuContainer.querySelectorAll('button').forEach((btn) => {
          btn.classList.toggle('active', btn.dataset.target === pageId);
        });

        contentContainer.querySelectorAll('.page').forEach((page) => {
          page.classList.toggle('active', page.id === pageId);
        });
      }

      function bindPageInteractions() {
        contentContainer.querySelectorAll('[data-target]').forEach((el) => {
          el.addEventListener('click', (event) => {
            event.preventDefault();
            const target = el.dataset.target;
            const page = contentContainer.querySelector(`#${target}`);
            if (page) {
              const roleKey = roleSelect.value;
              openPage(target, roleKey);
            }
          });
        });

        contentContainer.querySelectorAll('[data-modal]').forEach((el) => {
          el.addEventListener('click', (event) => {
            event.preventDefault();
            const key = el.dataset.modal;
            const html = modalContent[key];
            if (html) {
              modalBody.innerHTML = html;
              modal.classList.add('active');
            }
          });
        });
      }

      modalClose.addEventListener('click', () => {
        modal.classList.remove('active');
        modalBody.innerHTML = '';
      });

      modal.addEventListener('click', (event) => {
        if (event.target === modal) {
          modal.classList.remove('active');
          modalBody.innerHTML = '';
        }
      });

      roleSelect.addEventListener('change', (event) => {
        const roleKey = event.target.value;
        renderRole(roleKey);
      });

      renderRole(roleSelect.value);
    </script>
