      const menuContainer = document.getElementById('menu');
      const contentContainer = document.getElementById('content');
      const roleSelect = document.getElementById('role');
      const modal = document.getElementById('modal');
      const modalBody = modal.querySelector('.modal-body');
      const modalClose = modal.querySelector('.modal-close');

      function renderRole(roleKey) {
        const role = roles[roleKey];
        if (!role) return;

        menuContainer.innerHTML = '';
        contentContainer.innerHTML = '';

        role.menu.forEach((item, index) => {
          const btn = document.createElement('button');
          btn.type = 'button';
          btn.dataset.target = item.id;
          btn.innerHTML = `<span>${item.icon}</span><span>${item.label}</span>`;

          const desc = document.createElement('div');
          desc.className = 'menu-desc';
          desc.textContent = item.desc;

          btn.addEventListener('click', () => openPage(item.id, roleKey));

          menuContainer.appendChild(btn);
          menuContainer.appendChild(desc);

          const wrapper = document.createElement('div');
          wrapper.innerHTML = item.content;
          const page = wrapper.firstElementChild;
          if (page) {
            page.id = item.id;
            contentContainer.appendChild(page);
          }

          if (index === 0) {
            btn.classList.add('active');
            if (page) page.classList.add('active');
          }
        });

        bindPageInteractions();
      }

      function openPage(pageId, roleKey) {
        const role = roles[roleKey];
        if (!role) return;

        menuContainer.querySelectorAll('button').forEach((btn) => {
          btn.classList.toggle('active', btn.dataset.target === pageId);
        });

        contentContainer.querySelectorAll('.page').forEach((page) => {
          page.classList.toggle('active', page.id === pageId);
        });
      }

      function bindPageInteractions() {
        contentContainer.querySelectorAll('[data-target]').forEach((el) => {
          el.addEventListener('click', (event) => {
            event.preventDefault();
            const target = el.dataset.target;
            const page = contentContainer.querySelector(`#${target}`);
            if (page) {
              const roleKey = roleSelect.value;
              openPage(target, roleKey);
            }
          });
        });

        contentContainer.querySelectorAll('[data-modal]').forEach((el) => {
          el.addEventListener('click', (event) => {
            event.preventDefault();
            const key = el.dataset.modal;
            const html = modalContent[key];
            if (html) {
              modalBody.innerHTML = html;
              modal.classList.add('active');
            }
          });
        });
      }

      modalClose.addEventListener('click', () => {
        modal.classList.remove('active');
        modalBody.innerHTML = '';
      });

      modal.addEventListener('click', (event) => {
        if (event.target === modal) {
          modal.classList.remove('active');
          modalBody.innerHTML = '';
        }
      });

      roleSelect.addEventListener('change', (event) => {
        const roleKey = event.target.value;
        renderRole(roleKey);
      });

      renderRole(roleSelect.value);
    </script>
