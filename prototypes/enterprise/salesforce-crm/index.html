<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>Salesforce CRM 多角色演示原型</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f3f5fb;
        --panel: #ffffff;
        --text: #0f172a;
        --muted: #64748b;
        --border: #e2e8f0;
        --accent: #2563eb;
        --accent-soft: rgba(37, 99, 235, 0.12);
        --shadow: 0 24px 60px rgba(15, 23, 42, 0.12);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: 'PingFang SC', 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg);
        color: var(--text);
      }
      .app-shell {
        display: grid;
        grid-template-columns: 272px 1fr;
        min-height: 100vh;
      }
      .sidebar {
        background: var(--panel);
        border-right: 1px solid var(--border);
        padding: 32px 24px 28px 24px;
        display: flex;
        flex-direction: column;
        gap: 28px;
        position: sticky;
        top: 0;
        height: 100vh;
        box-shadow: 10px 0 30px rgba(15, 23, 42, 0.05);
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 14px;
      }
      .brand-logo {
        width: 46px;
        height: 46px;
        border-radius: 14px;
        background: linear-gradient(135deg, #0b5cab, #1f9cd8);
        color: #fff;
        font-weight: 700;
        display: grid;
        place-items: center;
        font-size: 18px;
      }
      .brand h1 {
        margin: 0;
        font-size: 18px;
      }
      .brand small {
        display: block;
        color: var(--muted);
        font-size: 12px;
        margin-top: 4px;
      }
      .menu-header {
        display: grid;
        gap: 6px;
      }
      .menu-header h2 {
        margin: 0;
        font-size: 14px;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }
      .menu-header p {
        margin: 0;
        font-size: 13px;
        color: #1e293b;
        line-height: 1.6;
      }
      .menu-title {
        font-size: 12px;
        font-weight: 600;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.08em;
        margin-top: 8px;
      }
      #menu {
        display: grid;
        gap: 10px;
      }
      .menu-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 14px;
        border-radius: 14px;
        border: 1px solid transparent;
        background: transparent;
        font-size: 14px;
        color: #0f172a;
        cursor: pointer;
        transition: all 0.16s ease;
      }
      .menu-item span {
        display: inline-flex;
        align-items: center;
        gap: 10px;
      }
      .menu-item:hover,
      .menu-item:focus {
        border-color: rgba(37, 99, 235, 0.25);
        background: var(--accent-soft);
        outline: none;
      }
      .menu-item-active {
        background: var(--accent);
        color: #fff;
        border-color: var(--accent);
        box-shadow: 0 14px 26px rgba(37, 99, 235, 0.28);
      }
      .sidebar-footer {
        margin-top: auto;
        padding: 18px;
        background: rgba(37, 99, 235, 0.08);
        border-radius: 16px;
        font-size: 12px;
        color: #1e293b;
        line-height: 1.6;
      }
      .workspace {
        display: flex;
        flex-direction: column;
        min-width: 0;
      }
      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 24px 36px 0 36px;
      }
      .topbar-left {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .topbar-left h2 {
        margin: 0;
        font-size: 26px;
      }
      .topbar-left p {
        margin: 0;
        color: var(--muted);
        font-size: 14px;
      }
      .topbar-right {
        display: flex;
        align-items: center;
        gap: 14px;
      }
      .role-switch {
        display: flex;
        flex-direction: column;
        gap: 4px;
        font-size: 12px;
        color: var(--muted);
      }
      .role-switch select {
        padding: 8px 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        font-size: 13px;
        background: #fff;
        min-width: 220px;
      }
      .top-btn {
        border: 1px solid var(--border);
        background: #fff;
        padding: 10px 16px;
        border-radius: 12px;
        font-size: 13px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        transition: all 0.16s ease;
      }
      .top-btn:hover {
        border-color: rgba(37, 99, 235, 0.4);
        box-shadow: 0 8px 18px rgba(15, 23, 42, 0.12);
      }
      .top-btn-primary {
        background: var(--accent);
        color: #fff;
        border-color: var(--accent);
        box-shadow: 0 12px 24px rgba(37, 99, 235, 0.28);
      }
      .content-area {
        padding: 24px 36px 48px 36px;
        display: flex;
        flex-direction: column;
        gap: 22px;
      }
      .page-header {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 16px;
      }
      .page-header h3 {
        margin: 0;
        font-size: 26px;
      }
      .page-header p {
        margin: 6px 0 0 0;
        color: var(--muted);
        font-size: 14px;
        max-width: 520px;
      }
      .page-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .btn {
        border: none;
        border-radius: 12px;
        padding: 10px 16px;
        font-size: 13px;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
        transition: all 0.16s ease;
      }
      .btn-primary {
        background: var(--accent);
        color: #fff;
        box-shadow: 0 14px 28px rgba(37, 99, 235, 0.24);
      }
      .btn-secondary {
        background: rgba(37, 99, 235, 0.12);
        color: #1d4ed8;
      }
      .btn-tertiary {
        background: rgba(15, 23, 42, 0.08);
        color: #0f172a;
      }
      .grid {
        display: grid;
        gap: 18px;
      }
      .grid-3 {
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      }
      .grid-2 {
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      }
      .panel {
        background: var(--panel);
        border-radius: 20px;
        padding: 20px;
        box-shadow: var(--shadow);
        border: 1px solid rgba(148, 163, 184, 0.16);
      }
      .panel h4 {
        margin: 0 0 12px 0;
        font-size: 16px;
      }
      .metric {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }
      .metric strong {
        font-size: 22px;
      }
      .metric span {
        color: var(--muted);
        font-size: 12px;
      }
      .chart-placeholder {
        height: 200px;
        border-radius: 16px;
        background: repeating-linear-gradient(135deg, rgba(37, 99, 235, 0.12), rgba(37, 99, 235, 0.12) 14px, rgba(37, 99, 235, 0.06) 14px, rgba(37, 99, 235, 0.06) 28px);
        display: grid;
        place-items: center;
        color: #1d4ed8;
        font-weight: 600;
        cursor: pointer;
      }
      .table {
        width: 100%;
        border-collapse: collapse;
      }
      .table th,
      .table td {
        padding: 10px 12px;
        border-bottom: 1px solid var(--border);
        text-align: left;
        font-size: 13px;
      }
      .table tbody tr:hover {
        background: rgba(15, 23, 42, 0.05);
        cursor: pointer;
      }
      .kanban {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 16px;
      }
      .kanban-column {
        background: rgba(15, 23, 42, 0.05);
        border-radius: 18px;
        padding: 16px;
        display: grid;
        gap: 10px;
      }
      .kanban-column h5 {
        margin: 0;
        font-size: 13px;
        text-transform: uppercase;
        color: var(--muted);
        letter-spacing: 0.05em;
      }
      .kanban-card {
        background: #fff;
        border-radius: 16px;
        padding: 14px;
        box-shadow: 0 12px 24px rgba(15, 23, 42, 0.12);
        border: 1px solid rgba(226, 232, 240, 0.9);
      }
      .kanban-card strong {
        display: block;
        margin-bottom: 6px;
      }
      .timeline {
        display: grid;
        gap: 12px;
      }
      .timeline-item {
        padding-bottom: 12px;
        border-bottom: 1px dashed rgba(148, 163, 184, 0.4);
      }
      .timeline-item:last-child {
        border-bottom: none;
      }
      .summary {
        display: grid;
        gap: 10px;
        font-size: 13px;
        color: #1f2937;
      }
      .badge {
        display: inline-flex;
        align-items: center;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 11px;
        background: rgba(15, 23, 42, 0.08);
        color: var(--muted);
      }
      .status-positive {
        color: #16a34a;
        font-weight: 600;
      }
      .status-warning {
        color: #d97706;
        font-weight: 600;
      }
      .status-negative {
        color: #dc2626;
        font-weight: 600;
      }
      .link-inline {
        color: #2563eb;
        cursor: pointer;
        text-decoration: underline;
        font-weight: 500;
      }
      .page-footnote {
        margin-top: 8px;
        padding: 16px 18px;
        border-radius: 16px;
        background: rgba(15, 23, 42, 0.05);
        font-size: 13px;
        line-height: 1.7;
        color: #1f2937;
      }
      .chips {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }
      .chip {
        padding: 6px 12px;
        border-radius: 999px;
        background: rgba(37, 99, 235, 0.1);
        font-size: 12px;
        color: #1d4ed8;
      }
      .status-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 12px;
      }
      .status-card {
        padding: 14px;
        border-radius: 16px;
        background: rgba(15, 23, 42, 0.05);
        display: grid;
        gap: 6px;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="app-shell">
      <aside class="sidebar">
        <div class="brand">
          <div class="brand-logo">SF</div>
          <div>
            <h1>Salesforce CRM</h1>
            <small>Customer 360 多角色体验</small>
          </div>
        </div>
        <div class="menu-header">
          <h2>角色导语</h2>
          <p id="role-description">专注销售团队的管控视角。</p>
        </div>
        <div class="menu-title" id="menu-title">销售执行导航</div>
        <nav id="menu"></nav>
        <div class="sidebar-footer">
          支持通过左侧菜单演示所有核心能力。若要跳转到详情或编辑页，可直接点击内容区中的链接或按钮。
        </div>
      </aside>
      <main class="workspace">
        <header class="topbar">
          <div class="topbar-left">
            <div class="chip">Customer 360 命令中心</div>
            <h2>统一客户生命周期的智能驾驶舱</h2>
            <p>结合销售、服务、营销与伙伴生态的数据，实现一体化增长体验。</p>
          </div>
          <div class="topbar-right">
            <div class="role-switch">
              <span>切换体验角色</span>
              <select id="role-select"></select>
            </div>
            <button class="top-btn" data-navigate="global-digest">🔔 协同摘要</button>
            <button class="top-btn top-btn-primary" data-navigate="system-admin-console">⚙️ 设置中心</button>
          </div>
        </header>
        <section id="content" class="content-area"></section>
      </main>
    </div>
    <script>
      const roles = {

          menu: [
            { id: 'service-console', label: '服务控制台', icon: '🛟' },

            { id: 'journey-designer', label: '旅程设计器', icon: '🧭' },
            { id: 'segment-lab', label: '受众细分实验室', icon: '🧪' },

          actions: [
            { label: '发起周会节奏', target: 'forecast-board', variant: 'primary' },
            { label: '查看重点商机', target: 'opportunity-detail', variant: 'secondary' }
          ],
          core: `
            <div class="grid grid-3">

          footnote: '该页面展示销售总监每日打开的核心驾驶舱：实时掌握业绩进度、重点商机协同以及 AI 预警，确保周会节奏与决策敏捷。'
        },
        'pipeline-review': {
          role: 'salesLeader',
          title: '管道评审',
          subtitle: '结合分阶段漏斗、团队执行节奏以及 AI 评分，快速定位风险与增量。',
          actions: [
            { label: '导出评审纪要', target: 'pipeline-review', variant: 'tertiary' },
            { label: '打开商机协同室', target: 'deal-room', variant: 'primary' }
          ],
          core: `
            <div class="grid grid-2">

      const roleSelect = document.getElementById('role-select');
      const menuContainer = document.getElementById('menu');
      const contentContainer = document.getElementById('content');
      const roleDescription = document.getElementById('role-description');
      const menuTitle = document.getElementById('menu-title');

      Object.entries(roles).forEach(([value, meta]) => {
        const option = document.createElement('option');
        option.value = value;
        option.textContent = meta.label;
        roleSelect.appendChild(option);
      });

      let currentRole = 'salesLeader';
      let currentPage = null;

      function renderMenu(activeId) {
        menuContainer.innerHTML = '';
        roles[currentRole].menu.forEach((item) => {
          const button = document.createElement('button');
          button.type = 'button';
          button.className = 'menu-item' + (item.id === activeId ? ' menu-item-active' : '');
          button.dataset.page = item.id;
          button.innerHTML = `<span>${item.icon} ${item.label}</span>`;
          menuContainer.appendChild(button);
        });
      }

      function renderPage(pageId) {
        const page = pages[pageId];
        if (!page) {
          return;
        }
        if (page.role && page.role !== currentRole) {
          switchRole(page.role, pageId);
          return;
        }
        currentPage = pageId;
        renderMenu(pageId);
        const actions = (page.actions || [])
          .map((action) => {
            const variant = action.variant ? `btn-${action.variant}` : 'btn-secondary';
            return `<button class="btn ${variant}" data-navigate="${action.target}">${action.label}</button>`;
          })
          .join('');
        contentContainer.innerHTML = `
          <div class="page-header">
            <div>
              <h3>${page.title}</h3>
              <p>${page.subtitle}</p>
            </div>
            <div class="page-actions">${actions}</div>
          </div>
          ${page.core}
          <div class="page-footnote">${page.footnote}</div>
        `;
      }

      function switchRole(roleId, initialPageId) {
        currentRole = roleId;
        roleSelect.value = roleId;
        roleDescription.textContent = roles[roleId].description;
        menuTitle.textContent = roles[roleId].menuTitle;
        const defaultPage = initialPageId || roles[roleId].menu[0].id;
        renderPage(defaultPage);
      }

      menuContainer.addEventListener('click', (event) => {
        const target = event.target.closest('button[data-page]');
        if (target) {
          renderPage(target.dataset.page);
        }
      });

      document.addEventListener('click', (event) => {
        const target = event.target.closest('[data-navigate]');
        if (target) {
          const pageId = target.getAttribute('data-navigate');
          if (pageId && pages[pageId]) {
            event.preventDefault();
            renderPage(pageId);
          }
        }
      });

      roleSelect.addEventListener('change', (event) => {
        switchRole(event.target.value);
      });

      switchRole(currentRole);
    </script>
