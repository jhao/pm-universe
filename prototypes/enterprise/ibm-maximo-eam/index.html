<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>IBM Maximo EAM 多角色原型演示</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: light;
        --blue-900: #0b1f3a;
        --blue-700: #1d4ed8;
        --blue-100: #e0ecff;
        --slate-900: #0f172a;
        --slate-700: #334155;
        --slate-600: #475569;
        --slate-500: #64748b;
        --slate-200: #e2e8f0;
        --emerald-500: #10b981;
        --emerald-100: #d1fae5;
        --amber-500: #f59e0b;
        --rose-500: #f43f5e;
        --violet-500: #8b5cf6;
        font-family: 'PingFang SC', 'Microsoft YaHei', 'Segoe UI', sans-serif;
        background-color: #f4f6fb;
        color: var(--slate-900);
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: #f4f6fb;
      }

      .app-shell {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 18px 32px;
        background: linear-gradient(135deg, #0b1f3a 0%, #162b4d 100%);
        color: #f8fafc;
        box-shadow: 0 12px 28px rgba(15, 23, 42, 0.35);
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .brand-block {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .brand-block strong {
        font-size: 20px;
        letter-spacing: 0.04em;
      }

      .brand-block span {
        font-size: 14px;
        color: rgba(226, 232, 240, 0.75);
      }

      .system-nav {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .system-nav button {
        appearance: none;
        border: none;
        padding: 10px 16px;
        border-radius: 999px;
        background: rgba(148, 163, 184, 0.18);
        color: #e2e8f0;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.2s ease;
      }

      .system-nav button:hover {
        background: rgba(255, 255, 255, 0.28);
        transform: translateY(-1px);
      }

      .system-nav button.active {
        background: rgba(255, 255, 255, 0.32);
        color: #fff;
        box-shadow: inset 0 0 0 1px rgba(226, 232, 240, 0.4);
      }

      .role-switcher {
        display: flex;
        align-items: center;
        gap: 10px;
        background: rgba(15, 23, 42, 0.55);
        padding: 8px 14px;
        border-radius: 12px;
      }

      .role-switcher label {
        font-size: 13px;
        color: rgba(226, 232, 240, 0.86);
      }

      .role-switcher select {
        border: none;
        border-radius: 10px;
        padding: 6px 12px;
        font-size: 14px;
        font-weight: 600;
        background: #e2e8f0;
        color: var(--slate-900);
        cursor: pointer;
      }

      .layout {
        display: flex;
        flex: 1;
        min-height: 0;
      }

      .sidebar {
        width: 300px;
        background: linear-gradient(180deg, rgba(15, 23, 42, 0.95) 0%, rgba(15, 23, 42, 0.82) 100%);
        color: #e2e8f0;
        padding: 28px 24px 32px;
        display: flex;
        flex-direction: column;
        gap: 24px;
        box-shadow: 12px 0 32px rgba(15, 23, 42, 0.18);
      }

      .role-context h2 {
        margin: 0 0 6px;
        font-size: 20px;
      }

      .role-context p {
        margin: 0;
        font-size: 14px;
        color: rgba(226, 232, 240, 0.72);
        line-height: 1.6;
      }

      .role-highlights {
        margin-top: 16px;
        padding: 12px 14px;
        border-radius: 14px;
        background: rgba(30, 41, 59, 0.75);
        border: 1px solid rgba(148, 163, 184, 0.16);
      }

      .role-highlights li {
        font-size: 13px;
        line-height: 1.7;
        color: rgba(226, 232, 240, 0.9);
        margin-bottom: 6px;
      }

      .role-highlights li:last-child {
        margin-bottom: 0;
      }

      .menu-section h3 {
        margin: 0 0 10px;
        font-size: 15px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: rgba(148, 163, 184, 0.75);
      }

      .menu-list {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .menu-item {
        border: none;
        border-radius: 12px;
        padding: 12px 14px;
        display: flex;
        flex-direction: column;
        gap: 4px;
        align-items: flex-start;
        background: transparent;
        color: #e2e8f0;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.2s ease;
        text-align: left;
      }

      .menu-item span {
        font-size: 12px;
        color: rgba(226, 232, 240, 0.64);
      }

      .menu-item strong {
        font-size: 15px;
        font-weight: 600;
      }

      .menu-item:hover {
        background: rgba(148, 163, 184, 0.22);
        transform: translateX(4px);
      }

      .menu-item.active {
        background: rgba(59, 130, 246, 0.32);
        color: #fff;
        box-shadow: inset 0 0 0 1px rgba(96, 165, 250, 0.4);
      }

      .menu-hint {
        margin-top: auto;
        font-size: 12px;
        line-height: 1.7;
        color: rgba(148, 163, 184, 0.72);
        background: rgba(30, 41, 59, 0.7);
        border-radius: 14px;
        padding: 12px 16px;
      }

      .main-view {
        flex: 1;
        padding: 36px 40px 48px;
        overflow-y: auto;
      }

      .view-container {
        max-width: 1120px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .view-article {
        background: #fff;
        border-radius: 20px;
        padding: 28px 32px;
        box-shadow: 0 24px 48px rgba(15, 23, 42, 0.12);
        display: flex;
        flex-direction: column;
        gap: 28px;
      }

      .view-header {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
      }

      .view-header h1 {
        margin: 0;
        font-size: 28px;
        color: var(--slate-900);
      }

      .view-header p {
        margin: 4px 0 0;
        font-size: 15px;
        color: var(--slate-500);
      }

      .view-actions {
        display: flex;
        gap: 12px;
      }

      .ghost {
        border: 1px solid rgba(99, 102, 241, 0.3);
        background: rgba(99, 102, 241, 0.08);
        color: var(--violet-500);
        padding: 8px 16px;
        border-radius: 999px;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.2s ease;
      }

      .ghost:hover {
        background: rgba(99, 102, 241, 0.18);
      }

      .view-core {
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      .metrics-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 18px;
      }

      .metric-card {
        border-radius: 18px;
        padding: 20px 22px;
        background: linear-gradient(160deg, rgba(15, 118, 110, 0.12), rgba(14, 116, 144, 0.18));
        color: var(--slate-900);
      }

      .metric-card.accent-blue {
        background: linear-gradient(160deg, rgba(59, 130, 246, 0.14), rgba(37, 99, 235, 0.18));
      }

      .metric-card.accent-amber {
        background: linear-gradient(160deg, rgba(251, 191, 36, 0.22), rgba(217, 119, 6, 0.16));
      }

      .metric-card.accent-rose {
        background: linear-gradient(160deg, rgba(248, 113, 113, 0.18), rgba(225, 29, 72, 0.16));
      }

      .metric-label {
        font-size: 13px;
        color: rgba(15, 23, 42, 0.68);
      }

      .metric-value {
        font-size: 32px;
        font-weight: 700;
        margin: 8px 0;
      }

      .metric-trend {
        font-size: 13px;
      }

      .metric-trend.positive {
        color: #0d9488;
      }

      .metric-trend.negative {
        color: #ef4444;
      }

      .panel {
        background: #f8fafc;
        border-radius: 18px;
        padding: 20px 22px;
        border: 1px solid rgba(226, 232, 240, 0.8);
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .panel-header {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 16px;
      }

      .panel-header h3 {
        margin: 0;
        font-size: 18px;
      }

      .panel-header p {
        margin: 6px 0 0;
        font-size: 14px;
        color: var(--slate-500);
      }

      .data-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
      }

      .data-table th,
      .data-table td {
        text-align: left;
        padding: 12px;
        border-bottom: 1px solid rgba(148, 163, 184, 0.25);
      }

      .data-table tbody tr:hover {
        background: rgba(191, 219, 254, 0.26);
      }

      .status-pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 600;
        background: rgba(148, 163, 184, 0.22);
        color: var(--slate-700);
      }

      .status-pill.success {
        background: rgba(16, 185, 129, 0.16);
        color: #047857;
      }

      .status-pill.warning {
        background: rgba(245, 158, 11, 0.16);
        color: #b45309;
      }

      .status-pill.danger {
        background: rgba(244, 63, 94, 0.18);
        color: #be123c;
      }

      .status-pill.info {
        background: rgba(79, 70, 229, 0.16);
        color: #4338ca;
      }

      .link,
      .link-button {
        background: none;
        border: none;
        color: var(--blue-700);
        font-weight: 600;
        cursor: pointer;
        padding: 0;
      }

      .pill-button {
        border: none;
        background: linear-gradient(90deg, #1d4ed8, #3b82f6);
        color: #fff;
        padding: 10px 18px;
        border-radius: 999px;
        font-size: 14px;
        cursor: pointer;
        box-shadow: 0 10px 24px rgba(37, 99, 235, 0.25);
      }

      .timeline {
        display: grid;
        gap: 18px;
      }

      .timeline-item {
        display: grid;
        grid-template-columns: 120px 1fr;
        gap: 18px;
        align-items: center;
        background: rgba(226, 232, 240, 0.6);
        border-radius: 14px;
        padding: 12px 16px;
      }

      .timeline-item strong {
        font-size: 14px;
      }

      .checklist {
        display: grid;
        gap: 12px;
      }

      .checklist-item {
        display: flex;
        gap: 12px;
        align-items: flex-start;
        padding: 10px 12px;
        border-radius: 12px;
        background: rgba(226, 232, 240, 0.5);
      }

      .board {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 18px;
      }

      .board-column {
        background: rgba(226, 232, 240, 0.6);
        border-radius: 16px;
        padding: 16px;
        display: grid;
        gap: 12px;
      }

      .board-column h4 {
        margin: 0;
        font-size: 16px;
      }

      .board-card {
        background: #fff;
        border-radius: 12px;
        padding: 12px;
        box-shadow: 0 10px 24px rgba(15, 23, 42, 0.12);
        display: grid;
        gap: 6px;
      }

      .view-foot {
        background: rgba(226, 232, 240, 0.4);
        border-radius: 16px;
        padding: 18px 20px;
      }

      .view-foot h3 {
        margin: 0 0 10px;
        font-size: 16px;
        color: var(--slate-700);
      }

      .view-foot ul {
        margin: 0;
        padding-left: 20px;
        font-size: 14px;
        line-height: 1.8;
        color: var(--slate-600);
      }

      .badge-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 12px;
      }

      .badge {
        border-radius: 12px;
        background: rgba(148, 163, 184, 0.24);
        padding: 10px 14px;
        font-size: 13px;
        color: var(--slate-700);
      }

      .map-mock {
        border-radius: 16px;
        background: linear-gradient(135deg, rgba(37, 99, 235, 0.16), rgba(2, 132, 199, 0.18));
        padding: 18px;
        color: var(--slate-900);
        min-height: 220px;
        display: grid;
        gap: 12px;
      }

      .map-legend {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }

      .legend-item {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 10px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.74);
        font-size: 12px;
      }

      .kanban-tag {
        display: inline-flex;
        padding: 4px 8px;
        border-radius: 999px;
        font-size: 11px;
        background: rgba(59, 130, 246, 0.14);
        color: #1d4ed8;
        font-weight: 600;
      }

      @media (max-width: 1180px) {
        .layout {
          flex-direction: column;
        }

        .sidebar {
          width: auto;
          flex-direction: row;
          align-items: flex-start;
          gap: 32px;
          overflow-x: auto;
        }

        .menu-section {
          min-width: 280px;
        }

        .main-view {
          padding: 28px 24px 40px;
        }
      }

      @media (max-width: 720px) {
        .topbar {
          flex-direction: column;
          align-items: flex-start;
          gap: 16px;
        }

        .system-nav {
          width: 100%;
          flex-wrap: wrap;
          justify-content: flex-start;
        }

        .layout {
          flex-direction: column;
        }

        .sidebar {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-shell">
      <header class="topbar">
        <div class="brand-block">
          <strong>IBM Maximo EAM 指挥舱</strong>
          <span>企业资产全生命周期管理 &amp; 运维协同原型</span>
        </div>
        <nav class="system-nav" aria-label="角色快捷切换">
          <button type="button" data-role-target="assetManager" data-view-target="asset-dashboard">资产指挥中心</button>
          <button type="button" data-role-target="maintenanceSupervisor" data-view-target="workorder-center">维护战情室</button>
          <button type="button" data-role-target="fieldTechnician" data-view-target="tech-tasks">移动现场</button>
          <button type="button" data-role-target="inventoryPlanner" data-view-target="inventory-overview">备件保障</button>
          <button type="button" data-role-target="analyticsOfficer" data-view-target="analytics-overview">分析与安全</button>
        </nav>
        <div class="role-switcher">
          <label for="roleSelect">角色视角</label>
          <select id="roleSelect" aria-label="选择用户角色">
            <option value="assetManager">资产经理</option>
            <option value="maintenanceSupervisor">维护主管</option>
            <option value="fieldTechnician">现场技师</option>
            <option value="inventoryPlanner">库存与采购专员</option>
            <option value="analyticsOfficer">分析与安全官</option>
          </select>
        </div>
      </header>
      <div class="layout">
        <aside class="sidebar">
          <section class="role-context">
            <h2 id="roleTitle">资产经理视角</h2>
            <p id="roleDescription">聚焦关键资产绩效、预算与风险预警。</p>
            <ul class="role-highlights" id="roleHighlights">
              <li>实时掌握资产健康评分与停机风险</li>
              <li>管理资产投资组合与资本化计划</li>
              <li>联动维护与供应链，实现成本优化</li>
            </ul>
          </section>
          <section class="menu-section">
            <h3>功能导航</h3>
            <ul class="menu-list" id="menuList" role="tablist" aria-label="角色功能菜单"></ul>
          </section>
          <div class="menu-hint">
            提示：点击不同菜单即可在右侧展示该功能的核心界面示意。可通过顶部快速切换角色，右侧每个页面底部包含该页面的业务说明。
          </div>
        </aside>
        <main class="main-view">
          <div
            id="viewContainer"
            class="view-container"
            role="region"
            aria-live="polite"
            aria-label="功能页面内容展示"
            tabindex="-1"
          ></div>
        </main>
      </div>
    </div>
    <script>
      const roleConfigurations = {
        assetManager: {
          name: '资产经理',
          description: '聚焦资产价值、健康度与投资回报，统筹资本开支与风险控制。',
          highlights: [
            '资产健康与KPI一屏掌控',
            '预测性维护带来的节省趋势',
            '与财务计划联动的投资组合视角',
          ],
          menus: [
            {
              id: 'asset-dashboard',
              icon: '📊',
              label: '资产健康仪表盘',
              caption: '关键资产健康、停机风险与告警',
              title: '资产健康仪表盘',
              subtitle: '实时监控关键资产风险与投资回报状态',
              summary:
                '资产经理通过仪表盘掌握全局资产运行情况，关注健康评分、停机预警与资本计划执行，为投资决策提供依据。',
              highlights: [
                '支持钻取单一资产详情与预测性维护模型',
                '联动维护团队快速派单与资源协调',
                '自动汇总各厂区告警，并按风险等级优先级排序',
              ],
              core: `
                <div class="metrics-grid">
                  <div class="metric-card accent-blue">
                    <div class="metric-label">资产可用率</div>
                    <div class="metric-value">97.2%</div>
                    <div class="metric-trend positive">↑ 本月较上月 +1.8%</div>
                  </div>
                  <div class="metric-card">
                    <div class="metric-label">停机风险资产</div>
                    <div class="metric-value">12</div>
                    <div class="metric-trend negative">↓ 警报处理剩余 3 项</div>
                  </div>
                  <div class="metric-card accent-amber">
                    <div class="metric-label">维护成本 / 预算</div>
                    <div class="metric-value">86%</div>
                    <div class="metric-trend">预算执行达成率 92%</div>
                  </div>
                  <div class="metric-card accent-rose">
                    <div class="metric-label">预计节省</div>
                    <div class="metric-value">¥3.6M</div>
                    <div class="metric-trend positive">预测性维护贡献 62%</div>
                  </div>
                </div>
                <section class="panel">
                  <div class="panel-header">
                    <div>
                      <h3>高风险资产监控</h3>
                      <p>按健康评分排序，展示实时传感器状态与影响评估。</p>
                    </div>
                    <button class="ghost" data-view-target="asset-health-model" data-return-view="asset-dashboard">健康模型评估</button>
                  </div>
                  <table class="data-table">
                    <thead>
                      <tr>
                        <th>资产</th>
                        <th>健康评分</th>
                        <th>关键告警</th>
                        <th>行动</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>炼油压缩机 #MX-204</td>
                        <td><span class="status-pill danger">55 / 100</span></td>
                        <td>预测 36 小时内停机</td>
                        <td><button class="link" data-view-target="asset-detail" data-return-view="asset-dashboard">资产详情</button></td>
                      </tr>
                      <tr>
                        <td>冷却水泵 #CW-31</td>
                        <td><span class="status-pill warning">62 / 100</span></td>
                        <td>震动超阈值 +15%</td>
                        <td><button class="link" data-view-target="workorder-dispatch" data-return-view="asset-dashboard">快速派单</button></td>
                      </tr>
                      <tr>
                        <td>输电线路 #TX-118</td>
                        <td><span class="status-pill warning">68 / 100</span></td>
                        <td>天气风险预警，需巡检</td>
                        <td><button class="link" data-view-target="inspection-brief" data-return-view="asset-dashboard">安排巡检</button></td>
                      </tr>
                    </tbody>
                  </table>
                </section>
                <section class="panel">
                  <div class="panel-header">
                    <div>
                      <h3>跨厂区事件时间线</h3>
                      <p>整合资产事件、维护活动与业务影响评估。</p>
                    </div>
                    <button class="pill-button" data-view-target="executive-briefing" data-return-view="asset-dashboard">生成管理层简报</button>
                  </div>
                  <div class="timeline">
                    <div class="timeline-item">
                      <strong>09:20</strong>
                      <div>
                        <div><span class="status-pill danger">高</span> MX-204 触发温度异常，预测剩余寿命 42 小时。</div>
                        <button class="link" data-view-target="asset-detail" data-return-view="asset-dashboard">查看资产趋势</button>
                      </div>
                    </div>

          button.classList.toggle('active', isActive);
          button.setAttribute('aria-selected', isActive ? 'true' : 'false');
          button.setAttribute('aria-current', isActive ? 'page' : 'false');
          button.setAttribute('tabindex', isActive ? '0' : '-1');
        });
      }

      function renderView(viewId, options = {}) {
        const role = roleConfigurations[currentRoleKey];
        let view = role?.menus.find((menu) => menu.id === viewId);
        let isMenuView = true;

        if (!view) {
          view = extraViews[viewId];
          isMenuView = false;
        }

        if (!view) {
          console.warn('未找到视图：', viewId);
          return;
        }

        if (isMenuView) {
          currentMenuId = viewId;
          highlightMenu(viewId);
        } else if (options.returnTo) {
          highlightMenu(options.returnTo);
        }

        viewContainer.setAttribute('aria-busy', 'true');

        const title = view.title || view.label;
        const subtitle = view.subtitle || view.caption || '';
        const summary = view.summary || '';
        const highlights = view.highlights || [];

        let backButtonMarkup = '';
        if (!isMenuView) {
          const backId = options.returnTo || currentMenuId;
          if (backId) {
            const backLabel = options.returnLabel || getMenuName(currentRoleKey, backId) || '上一级';
            backButtonMarkup = `<button class="ghost" data-view-target="${backId}" data-from-menu="true">← 返回 ${backLabel}</button>`;
          }
        } else if (options.fromMenu) {
          highlightMenu(viewId);
        }

        viewContainer.innerHTML = `
          <article class="view-article${isMenuView ? '' : ' detail-view'}">
            <header class="view-header">
              <div>
                <h1>${title}</h1>
                ${subtitle ? `<p>${subtitle}</p>` : ''}
              </div>
              <div class="view-actions">
                ${backButtonMarkup}
              </div>
            </header>
            <div class="view-core">
              ${view.core || ''}
            </div>
            <section class="view-foot">
              <h3>页面业务说明</h3>
              <p>${summary}</p>
              ${highlights.length ? `<ul>${highlights.map((item) => `<li>${item}</li>`).join('')}</ul>` : ''}
            </section>
          </article>
        `;

        attachContentInteractions(viewContainer);
        viewContainer.setAttribute('aria-busy', 'false');
        viewContainer.focus();
      }

      function attachContentInteractions(scope) {
        scope.querySelectorAll('[data-view-target]').forEach((element) => {
          element.addEventListener('click', (event) => {
            event.preventDefault();
            const target = element.dataset.viewTarget;
            const roleTarget = element.dataset.roleTarget;
            if (roleTarget) {
              renderRole(roleTarget, target);
              return;
            }

            const options = {};
            if (element.dataset.returnView) {
              options.returnTo = element.dataset.returnView;
              if (element.dataset.returnLabel) {
                options.returnLabel = element.dataset.returnLabel;
              }
            }
            if (element.dataset.fromMenu === 'true') {
              options.fromMenu = true;
            }

            renderView(target, options);
          });
        });
      }

      roleSelect.addEventListener('change', (event) => {
        renderRole(event.target.value);
      });

      systemNavButtons.forEach((button) => {
        button.addEventListener('click', () => {
          const roleTarget = button.dataset.roleTarget;
          const viewTarget = button.dataset.viewTarget;
          renderRole(roleTarget, viewTarget);
        });
      });

      document.body.dataset.activeRole = currentRoleKey;
      renderRole(currentRoleKey);
    </script>
    <script type="module" src="../../menu.js"></script>
  </body>
</html>
